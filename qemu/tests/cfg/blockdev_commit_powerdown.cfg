- blockdev_commit_powerdown:
    type = blockdev_commit_powerdown
    virt_test_type = qemu
    only Linux
    device_tag = 'data'
    images += " ${device_tag}"
    force_create_image_data = yes
    remove_image_data = yes
    start_vm = yes
    kill_vm = yes
    storage_pools = default
    storage_type_default = "directory"
    storage_pool = default
    image_size_data = 500M
    image_name_data = data
    snapshot_tags_data = sn1

    image_name_sn1 = sn1
    image_format_sn1 = qcow2

    rebase_mode = unsafe
    qemu_force_use_drive_expression = no
    commit_speed = 10
    iscsi_direct:
        lun_data = 1
        enable_iscsi_sn1 = no
        image_raw_device_sn1 = no
    ceph:
        image_format_data = raw
        enable_ceph_sn1 = no
    nbd:
        image_format_data = raw
        image_size_data = 2G
        enable_nbd_sn1 = no
        nbd_port_data = 10831
        force_create_image_data = no
        remove_image_data = no
    iscsi:
        image_format_data = raw
        image_size_data = 2G
        image_raw_device_sn1 = no
        lun_data = 1
        force_create_image_data = no
        remove_image_data = no
    image_size_sn1 = ${image_size_data}
