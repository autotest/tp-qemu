-single_driver_update:
    type = single_driver_update
    only Windows
    backup_image_before_test = yes 
    kill_after_test = yes
    driver_repo_path = C:\Windows\System32\DriverStore\FileRepository
    tmp_folder = C:\tmp
    driver_uninstall_command = 'cmd /c C:\dpinst.exe /u %s\%s\%s.inf /D /SA /C /F /S'
    driver_install_command = '%s:\install_driver.bat %s\%s'
    driver_version_command = "wmic path win32_pnpsigneddriver where Devicename=%s get driverversion"
    variants:
        -with_netkvm:
            driver_name = netkvm
            nics += " nic2"
            nic_model_nic2 = virtio
            nic_model_nic1 = rtl8139
            device_name = "Red Hat VirtIO Ethernet Adapter"
        -with_viorng:
            driver_name = viorng
            device_name = "VirtIO RNG Device"
            no_virtio_rng:
                virtio_rngs += " rng0"
                backend_rng0 = rng-random
                backend_type = passthrough
                filename_passthrough = /dev/random
        -with_block:
            driver_name = viostor
            device_name = "Red Hat VirtIO SCSI controller"
            drive_format_image1 = ide
            images += " stg"
            image_name_stg = "images/storage"
            image_size_stg = 4G
            drive_format_stg = virtio
        -with_vioscsi:
            driver_name = vioscsi
            device_name = "Red Hat VirtIO SCSI pass-through controller"
            cd_format_fixed =ide
            drive_format_image1 = ide
            images += " stg"
            image_name_stg = "images/storage"
            image_size_stg = 4G
            drive_format_stg = scsi-hd
        -with_vioserial:
            driver_name = vioser
            device_name = "VirtIO-Serial Driver"
            virtio_ports = "vs"
            virtio_port_type = serialport
        -with_balloon:
            driver_name = balloon
            device_name = "VirtIO Balloon Driver"
            balloon = balloon0
            balloon_dev_devid = balloon0
            balloon_dev_add_bus = yes
    variants:
        -reinstall:
            downgrade = False
        -downgrade:
            fix_str = driver_install_cmd_
            downgrade = True
