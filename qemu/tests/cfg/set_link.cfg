- set_link: install setup image_copy unattended_install.cdrom
    requires_root = yes
    type = set_link
    test_timeout = 2000
    filesize = 4000
    transfer_timeout = 1000
    kill_vm =yes
    up-status = up
    down-status = down
    #when run multi queues test, please set queues
    #queues = 4
    # In newest version of qemu guest can get the state
    # So please set operstate_always_up to yes for old version of qemu
    Host_RHEL.m5, Host_RHEL.m6:
        operstate_always_up = yes
    Windows:
        up-status = 2
        down-status = 7
        tmp_dir = c:\
        clean_cmd = del /q /f
    variants:
        - @default:
        - status_on:
            only virtio_net
            nic_extra_params = ",status=on"
        - status_off:
            only virtio_net
            nic_extra_params = ",status=off"
            down-status = "unknown"
            up-status = "unknown"
            Windows:
                up-status = 2
                down-status = 2
    variants:
        - reboot_shell:
            reboot_method = shell
        - reboot_system_reset:
            reboot_method = system_reset

