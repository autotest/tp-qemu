- sev_basic_config:
    type = sev_basic_config
    kill_vm = yes
    login_timeout = 240
    image_snapshot = yes
    mem = 4096
    vm_secure_guest_type = sev
    vm_sev_reduced_phys_bits = 1
    vm_sev_cbitpos = 51
    sev_module_path = "/sys/module/kvm_amd/parameters/sev_es"
    module_status = Y y 1
    sev_guest_check = "journalctl|grep -i -w {policy_keyword}"
    vms = "vm1 vm2 vm3 vm4"
    vm_sev_policy_vm1 = 0x6
    vm_sev_policy_vm2 = 0x7
    vm_sev_policy_vm3 = 0x4
    vm_sev_policy_vm4 = 0x3
