- live_snapshot_chain:
    qemu_force_use_drive_expression = yes
    no qed vmdk raw
    virt_test_type = qemu
    type = live_snapshot_chain
    snapshot_chain = "image1 sn1"
    file_create_cmd = "dd if=/dev/urandom of=/home/test/%s count=1024 bs=4k conv=fsync"
    md5_cmd = md5sum /home/test/%s
    file_create =
    check_base_image =
    image_name_sn1 = "images/sn1"
    file_check_cmd = "ls %s"
    file_dir = "/home/test"
    dir_create_cmd = "mkdir %s; ls ."
    check_alive_cmd = "ls"
    kill_vm = yes
    remove_snapshot_images = yes
    Windows:
        x86_64:
            sync_bin = WIN_UTILS:\Sync\sync64.exe /accepteula
        i386, i686:
            sync_bin = WIN_UTILS:\Sync\sync.exe /accepteula
    variants:
        - @default:
        - with_data_plane:
            only Host_RHEL.m7
            only virtio_blk virtio_scsi
            #Add a redundant iothread for testing purpose
            iothreads = "iothread0 iothread1"
            virtio_blk:
                blk_extra_params_image1 = "iothread=iothread0"
            virtio_scsi:
                no Host_RHEL.m7.u0, Host_RHEL.m7.u1, Host_RHEL.m7.u2
                bus_extra_params_image1 = "iothread=iothread0"
    variants:
        - pause:
            file_create =
            pre_snapshot_cmd = {monitor:stop}
            post_snapshot_cmd = {monitor:cont}
        - update:
            post_snapshot_cmd = {shell:yum update -y --nogpgcheck}
            check_base_image_image1 = yes
            Ubuntu:
                post_snapshot_cmd = {shell:apt-get update -y}
        - check:
            snapshot_chain = "image1 sn1 sn2"
            image_name_sn1 = "images/sn1"
            image_name_sn2 = "images/sn2"
            file_create = yes
            check_base_image = yes
        - oops:
            post_snapshot_cmd = {shell_no_reply:echo c > /proc/sysrq-trigger}
            check_base_image = yes
            operate_timeout = 10
            check_alive_cmd = ""
        - long_chain:
            need_reboot = yes
            file_create = yes
            # Check base, middle and last (set in code) images
            check_base_image_image1 = yes
            check_base_image_sn32 = yes
            snapshot_chain = "image1"
            snapshot_num = 64
