- cluster_size_check:
    no Host_RHEL.m5
    only qcow2
    start_vm = no
    type = cluster_size_check
    virt_test_type = qemu
    start_vm = no
    vms = ""
    images = "cluster"
    image_name_cluster = "images/cluster_size_check"
    image_size_cluster = 1G
    remove_image_cluster = "yes"
    cluster_size_pattern = "cluster_size: *(\d+)"
    variants:
        - positive_testing:
            status_error = "no"
            cluster_size_set = "default 4k"
        - negative_testing:
            status_error = "yes"
            variants:
                - cluster_size_0k:
                    required_qemu = [2.1.2,)
                    cluster_size_set = "0k"
                - cluster_size_4M:
                    cluster_size_set = "4M"
