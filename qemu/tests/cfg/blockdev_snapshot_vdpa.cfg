- blockdev_snapshot_vdpa:
    type = blockdev_snapshot
    virt_test_type = qemu
    images += " data"
    force_remove_image_data = yes
    force_create_image_data = yes
    start_vm = yes
    storage_pools = default
    storage_type_default = "directory"
    storage_pool = default
    base_tag = "data"
    image_size_data = 2G
    image_name_data = data
    snapshot_tag = sn1
    image_name_sn1 = sn1
    image_format_sn1 = qcow2
    device = "drive_data"
    format = qcow2
    rebase_mode = unsafe
    only Linux
    #mode = "absolute-paths"
    !Host_RHEL.m7:
        node = "drive_data"
        overlay = "drive_sn1"
        qemu_force_use_drive_expression = no
    variants:
        - @dst_default_cluster_size:
        - dst_cluster_size_512:
            image_cluster_size_sn1 = 512
        - dst_cluster_size_2M:
            timeout = 900
            buf-size = 1024
            image_cluster_size_sn1 = 2097152
    iscsi_direct:
        lun_data = 1
        enable_iscsi_sn1 = no
        enable_iscsi_data = yes
        image_raw_device_sn1 = no
    ceph:
        enable_ceph_sn1 = no
        enable_ceph_data = yes
        image_format_data = raw
    nbd:
        enable_nbd_sn1 = no
        enable_nbd_data = yes
        image_format_data = raw
        nbd_port_data = 10831
        image_size_data = 2G
        force_create_image_data = no
        remove_image_data = no
    image_size_sn1 = ${image_size_data}
