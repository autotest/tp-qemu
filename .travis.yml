language: python
python:
    - "3.6"
    - "2.7"

matrix:
  allow_failures:
    - python: "3.6"

branches:
    only:
        - master

sudo: false

install:
    - pip install sphinx
    - pip install -r requirements-travis.txt

script:
    - inspekt checkall --disable-style E501,E265,W601,E402,E722,E741 --no-license-check
