- cpuinfo_query:
    type = cpuinfo_query
    vms = ''
    start_vm = no
    variants:
        - qcpu_id:
            only Host_RHEL.6
            query_cmd = " -cpu ?cpuid"
            cpu_info = "f_edx,f_ecx,extf_edx,extf_ecx"
        - qmachine_type:
            only Host_RHEL.6.4
            query_cmd = " -M ?"
            cpu_info = "pc,rhel6.4.0,rhel6.3.0,rhel6.2.0,rhel6.1.0,rhel6.0.0,rhel5.5.0,rhel5.4.4,rhel5.4.0"
        - qcpu_dump:
            only Host_RHEL.6
            query_cmd = " -cpu ?dump"
            cpu_info = "Opteron_G4,Opteron_G3,Opteron_G2,Opteron_G1,SandyBridge,Westmere,Nehalem,Penryn,Conroe"
        - qcpu_model:
            only Host_RHEL.6
            query_cmd = " -cpu ?model"
            cpu_info = "Opteron_G4,Opteron_G3,Opteron_G2,Opteron_G1,SandyBridge,Westmere,Nehalem,Penryn,Conroe"
        - qcpu_info:
            query_cmd = " -cpu ?"
            cpu_info = "Opteron_G4,Opteron_G3,Opteron_G2,Opteron_G1,SandyBridge,Westmere,Nehalem,Penryn,Conroe"
