- scsi_mq_check:
    # As WinXP, Win2003, Win2008, Win7 not support multi queue. So don't test them.
    no WinXP Win2003 Win2008 Win7
    no RHEL.4 RHEL.5 RHEL.6
    only virtio_scsi
    type = scsi_mq_check
    driver_name = vioscsi
    # for linux:
    pattern = "PCI-MSI-edge\s+virtio0-request"
    check_queue_cmd = "cat /proc/interrupts"
    # for windows:
    Windows:
        pattern = "instance.QueuesCount=(\d+)"
        check_queue_cmd = "WIN_UTILS:\vioscsi.vbs && timeout 5 && type vioscsi.log"
