- numa_opts:
    type = numa_opts
    kill_vm = yes
    kill_vm_gracefully = no
    encode_video_files = no
    pre_command = "sync && echo 3 >/proc/sys/vm/drop_caches;"
    smp = 6
    mem = 4096
    vcpu_maxcpus = ${smp}
    backend_mem = memory-backend-ram
    use_mem = no
    verify_guest_dmesg = yes
    s390x:
        only nodes.0
    variants:
        - nodes.0:
            # no extra parameters => one node in guest os
            guest_expect_nodes = 1
            # no extra parameters => zero nodes with qemu monitor
            monitor_expect_nodes = 0
            # on ppc,no extra parameters => one node and size = mem with qemu monitor
            ppc64le, ppc64:
                monitor_expect_nodes = 1
            variants:
                - @default:
                - with_maxmem:
                    only aarch64 x86_64
                    x86_64:
                        only q35
                    required_qemu = [5.1.0,)
                    # no extra parameters, with maxmem and without slots =>
                    # one node in monitor, guest os, and size = mem
                    maxmem_mem = 32G
                    monitor_expect_nodes = 1
        - nodes.1:
            monitor_expect_nodes = 1
            mem_devs = "mem0"
            size_mem0 = 4096M
            guest_numa_nodes = "node0"
            numa_memdev_node0 = mem-mem0
            numa_cpus_node0 = "0,1,2,3,4,5"
        - nodes.2:
            monitor_expect_nodes = 2
            mem_devs = "mem0 mem1"
            size_mem0 = 1024M
            size_mem1 = 3072M
            guest_numa_nodes = "node0 node1"
            numa_memdev_node0 = mem-mem0
            numa_memdev_node1 = mem-mem1
            numa_cpus_node0 = "4,5"
            numa_cpus_node1 = "0,1,2,3"
        - nodes.3:
            monitor_expect_nodes = 3
            mem_devs = "mem0 mem1 mem2"
            size_mem0 = 512M
            size_mem1 = 1024M
            size_mem2 = 2560M
            guest_numa_nodes = "node0 node1 node2"
            numa_memdev_node0 = mem-mem0
            numa_memdev_node1 = mem-mem1
            numa_memdev_node2 = mem-mem2
            numa_cpus_node0 = "0,1"
            numa_cpus_node1 = "2,3"
            numa_cpus_node2 = "4,5"
            aarch64:
                vcpu_sockets = 1
                vcpu_threads = 2
        - nodes.8:
            only aarch64
            only Host_RHEL.m8
            type = numa_maxnodes
            numa_nodes = 8
            start_vm = no
            mem_fixed = 2G
            node_size = 256M
            vm_mem_minimum = 2G
            prealloc_mem = yes
            policy_mem = default
            numa_cmd = "cat /sys/devices/system/node/possible"
            numa_expected = "0-7"
        - nodes.64:
            only aarch64
            no Host_RHEL.m6 Host_RHEL.m7 Host_RHEL.m8
            no RHEL.6 RHEL.7 RHEL.8
            type = numa_maxnodes
            numa_nodes = 64
            mem_fixed = 8G
            vm_mem_minimum = 8G
            node_size = 128M
            start_vm = no
            prealloc_mem = yes
            policy_mem = default
            numa_cmd = "cat /sys/devices/system/node/possible"
            numa_expected = "0-63"
        - nodes.128:
            no aarch64
            type = numa_maxnodes
            numa_nodes = 128
            mem_fixed = 4G
            vm_mem_minimum = 4G
            node_size = 32M
            start_vm = no
            ppc64,ppc64le:
                mem_fixed = 32G
                node_size = 256M
                vm_mem_minimum = 32G
            prealloc_mem = yes
            policy_mem = default
            Linux:
                numa_cmd = "cat /sys/devices/system/node/possible"
                numa_expected = "0-127"
