- live_snapshot_chain:
    no qed vmdk raw
    virt_test_type = qemu
    type = live_snapshot_chain
    snapshot_chain = "image1 sn1"
    file_create_cmd = "dd if=/dev/urandom of=/home/test/%s count=1024 bs=4k conv=fsync"
    md5_cmd = md5sum /home/test/%s
    file_create =
    check_base_image =
    image_name_sn1 = "images/sn1"
    file_check_cmd = "ls %s"
    file_dir = "/home/test"
    dir_create_cmd = "mkdir %s; ls ."
    check_alive_cmd = "ls"
    kill_vm = yes
    remove_snapshot_images = yes
    pre_command = "sync && echo 3 > /proc/sys/vm/drop_caches"
    post_command = "sync && echo 3 > /proc/sys/vm/drop_caches"
    Windows:
        md5_cmd = "cd C:\\test && C:\\tools\md5sum.exe %s.blockfiles"
        file_create_cmd = "D:\coreutils\DummyCMD.exe C:\test\%s.blockfiles 1048576 1" 
        file_check_cmd = dir %s | find "blockfiles"
        file_dir = "C:\test"
        dir_create_cmd = "mkdir %s& dir"
        check_alive_cmd = "dir"
    variants:
        - pause:
            file_create =
            pre_snapshot_cmd = {monitor:stop}
            post_snapshot_cmd = {monitor:cont}
        - update:
            post_snapshot_cmd = {shell:yum update -y --nogpgcheck}
            check_base_image_image1 = yes
            Ubuntu:
                post_snapshot_cmd = {shell:apt-get update -y}
            Windows:
                post_snapshot_cmd = {shell:D:\whql\WUInstall.exe /install}
        - check:
            snapshot_chain = "image1 sn1 sn2"
            image_name_sn1 = "images/sn1"
            image_name_sn2 = "images/sn2"
            file_create = yes
            check_base_image = yes
        - oops:
            post_snapshot_cmd = {shell_no_reply:echo c > /proc/sysrq-trigger}
            check_base_image = yes
            operate_timeout = 10
            check_alive_cmd = ""
            Windows:
                post_snapshot_cmd = {monitor:nmi 0}
        - long_chain:
            need_reboot = yes
            file_create = yes
            check_base_image_image1 = yes
            snapshot_chain = "image1"
            snapshot_num = 64
