- multi_disk_wild_hotplug:
    type = multi_disk_wild_hotplug
    only virtio_scsi,virtio_blk
    only Linux
    start_vm = no
    not_preprocess = yes
    force_create_image = yes
    force_create_image_image1 = no
    remove_image = yes
    remove_image_image1 = no
    stg_image_name = "images/stg%s"
    stg_image_size = 256M
    vt_ulimit_nofile = 65536
    variants:
        - without_delay:
            stg_image_num = 3
            repeat_num = 3000
            unplug_time = 0
            plug_time = 0
            wait_time = 30
            share_bus = yes
            q35, arm64-pci:
                pcie_extra_root_port = ${stg_image_num}
            guest_operation = _run_sg_luns
        - with_delay:
            stg_image_num = 41
            repeat_num = 600
            unplug_time = 3
            plug_time = 3
            wait_time = 0
            virtio_scsi:
                guest_operation = _run_sg_luns
            virtio_blk:
                repeat_num = 100
                stg_image_num = 25
                q35:
                    unplug_time = 10
                    stg_image_num = 41
                    pcie_extra_root_port = ${stg_image_num}
                i440fx:
                    unplug_time = 8
                    stg_image_num = 25
                arm64-pci, arm64-mmio:
                    unplug_time = ${stg_image_num}
                    pcie_extra_root_port = ${stg_image_num}
