- iommu_guest_mode:
    type = qemu_pci_passthrough
    start_vm = no
    only Linux
    only x86_64
    only HostCpuVendor.amd
    pcie_extra_root_port = 0
    vt_ulimit_nofile = 65536
    usb_devices = ""
    auto_cpu_model = "no"
    cpu_model = "host"
    machine_type = "q35"
    machine_type_extra_params = "kernel-irqchip=split"
    extra_params = ""
    vcpu_sockets = 1
    vcpu_dies = 1
    vcpu_threads = 1
    mem = 8G
    mode = "x2apic"
    kvm_probe_module_parameters = "avic=0"
    # Update pci_device with host PCI device/s for passthrough to the guest
    # enabling IOMMU functionality validation. eg. pci_device = "0000:01:00.0"
    # Note: Without a PCI device input, the guest will still boot, but the
    # test won't exercise the host IOMMU.
    #pci_device = ""
    variants:
        - vcpu_1024:
            smp_fixed = 1024
            vcpu_maxcpus = 1024
            vcpu_cores = 1024
        - vcpu_512:
            smp_fixed = 512
            vcpu_maxcpus = 512
            vcpu_cores = 512
        - vcpu_288:
            smp_fixed = 288
            vcpu_maxcpus = 288
            vcpu_cores = 288
        - vcpu_256:
            smp_fixed = 256
            vcpu_maxcpus = 256
            vcpu_cores = 256
        - vcpu_254:
            smp_fixed = 254
            vcpu_maxcpus = 254
            vcpu_cores = 254
        - vcpu_128:
            smp_fixed = 128
            vcpu_maxcpus = 128
            vcpu_cores = 128
        - vcpu_64:
            smp_fixed = 64
            vcpu_maxcpus = 64
            vcpu_cores = 64
    variants:
        - apic:
            mode = "apic"
            cpu_model_flags += ",-x2apic"
            no vcpu_1024, vcpu_512, vcpu_288, vcpu_256
        - x2apic_ext_apic_id:
            cpu_model_flags += ",+x2apic"
            cpu_model_flags += ",kvm-msi-ext-dest-id=on"
        - x2apic_emul_intel_iommu:
            intel_iommu = yes
            iommu_eim = on
            iommu_intremap = on
            guest_iommu_option = pt
            iommu_caching_mode = on
            cpu_model_flags += ",+x2apic"
