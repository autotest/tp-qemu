- blockdev_inc_backup_sync_bitmap_nobitmap:
    only Linux
    no libcurl, libssh
    start_vm = no
    qemu_force_use_drive_expression = no
    type = blockdev_inc_backup_sync_bitmap_nobitmap
    virt_test_type = qemu
    images += " data"
    source_images = "data"
    image_backup_chain_data = "base inc"
    backing_inc = base
    remove_image_data = yes
    force_create_image_data = yes
    storage_pools = default
    storage_pool = default

    image_size_data = 2G
    image_size_base = 2G
    image_size_inc = 2G

    image_format_data = qcow2
    image_format_base = qcow2
    image_format_inc = qcow2

    image_name_data = data
    image_name_base = base
    image_name_inc = inc

    inc_sync_mode = bitmap
    rebase_mode = unsafe

    storage_type_default = "directory"
    qmp_error_msg = must provide a valid bitmap name for 'bitmap' sync mode
    iscsi_direct:
        lun_data = 1
        enable_iscsi_base = no
        image_raw_device_base = no
        enable_iscsi_inc = no
        image_raw_device_inc = no
    ceph:
        image_format_data = raw
        enable_ceph_base = no
        enable_ceph_inc = no
    nbd:
        image_format_data = raw
        nbd_port_data = 10831
        remove_image_data = no
        force_create_image_data = no
        enable_nbd_base = no
        enable_nbd_inc = no
    iscsi:
        image_format_data = raw
        lun_data = 1
        remove_image_data = no
        force_create_image_data = no
        image_raw_device_base = no
        image_raw_device_inc = no
