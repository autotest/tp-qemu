- qemu_img_negative:
    only qcow2
    variants:
        - rebase:
            type = rebase_negative_test
            images = "base sn"
            image_name_base = "images/rebase_negative_base"
            image_name_sn = "images/rebase_negative_sn"
            force_create_image_base = yes
            force_create_image_sn = yes
            remove_image_base = yes
            remove_image_sn = yes
            rebase_mode = safe
            image_format = qcow2
            image_boot = no
            kill_vm = yes
            start_vm = no
            negtive_test_sn = yes
            variants:
                - nonexist_old_backing_file:
                    rebase_list = "sn > base"
                    required_qemu = [, 4.1.0)
                - nonexist_new_backing_file:
                    images += " new"
                    image_chain = "base sn"
                    image_name_new = "images/rebase_negative_new"
                    create_image_new = no
                    rebase_list = "sn > new"
