- blockdev_stream:
    type = blockdev_stream
    virt_test_type = qemu
    images += " data"
    force_create_image_data = yes
    force_remove_image_data = yes
    start_vm = yes
    storage_pools = default
    storage_type_default = "directory"
    storage_pool = default
    base_tag = "data"
    image_size_data = 100M
    image_name_data = data
    snapshot_tag = sn1
    image_name_sn1 = sn1
    image_format_sn1 = qcow2
    device = "drive_data"
    format = qcow2
    rebase_mode = unsafe
    only Linux
    #mode = "absolute-paths"
    !Host_RHEL.m7:
        node = "drive_data"
        overlay = "drive_sn1"
        qemu_force_use_drive_expression = no
    iscsi_direct:
        lun_data = 1
        enable_iscsi_sn1 = no
        image_raw_device_sn1 = no
    ceph:
        enable_ceph_data = yes
        image_format_data = raw
        enable_ceph_sn1 = no
    nbd:
        enable_nbd_data = yes
        image_format_data = raw
        image_size_data = 2G
        enable_nbd_sn1 = no
        nbd_port_data = 10831
        force_create_image_data = no
        remove_image_data = no
    iscsi:
        image_format_data = raw
        image_size_data = 2G
        image_raw_device_sn1 = no
        lun_data = 1
        force_create_image_data = no
        remove_image_data = no
    image_size_sn1 = ${image_size_data}
