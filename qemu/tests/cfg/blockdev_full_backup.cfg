- blockdev_full_backup:
    virt_test_type = qemu libvirt
    type = blockdev_full_backup
    kill_vm_on_error = yes
    login_timeout = 240
    storage_pools = default
    storage_type_default = "directory"
    target_path_default = "/var/lib/avocado/data/avocado-vt"
    images += " src"
    start_vm = no
    not_preprocess = yes
    storage_pool = default
    image_size_src = 200M
    image_name_src = "source"
    image_size_dst = 200M
    image_name_dst = "target"
    image_format_dst = qcow2
    force_remove_image_src = yes
    sync = full
    source_image = src
    target_image = dst
    variants:
        - @dst_default_cluster_size:
            only default_compress_mode
            only default_complete_mode
        - dst_cluster_size_512:
            image_cluster_size_dst = 512
            only default_compress_mode
        - dst_cluster_size_2M:
            image_cluster_size_dst = 2097152
            only auto_compress
        - dst_random_cluster_size:
            blacklist = "512 65536 2097152"
            random_cluster_size  = yes
    variants:
        - @default_compress_mode:
            compress = false
        - auto_compress:
            compress = true
    variants:
        - @default_complete_mode:
            auto-dismiss = true
            auto-finalize = true
        - not_auto_complete:
            auto-dismiss = false
            auto-finalize = false
    backup_options = "auto-dismiss auto-finalize compress sync"
