# Notes:
#    Before start testing, please ensure systemd is your guest OS
#    is support memory hotplug;
- hotplug_memory_repeat:
    type = hotplug_mem_repeat
    only Linux
    no Host_RHEL.m6
    no RHEL.5 RHEL.6
    threshold = 210
    slots_mem = 4
    size_mem = 128M
    mem_fixed = 1024
    maxmem_mem = 32G
    target_mem = mem1
    login_timeout = 600
    variants:
        - policy_default:
            policy_mem = default
        - policy_bind:
            policy_mem = bind
            host-nodes = 0
        - policy_interleave:
            policy_mem = interleave
            host-nodes = 0
        - policy_preferred:
            policy_mem = preferred
            host-nodes = 0
        - no_policy:
            del policy_mem
    variants:
        - backend_ram:
            backend_mem = memory-backend-ram
        - backend_file:
            backend_mem = memory-backend-file
            setup_hugepages = yes
            mem-path = /mnt/kvm_hugepage
            target_hugepages = 2058
            pre_command = "echo 3 > /proc/sys/vm/drop_caches;"
            pre_command_noncritical = yes
    variants:
        - @repeat_256:
            repeats = 256
            scalability_test = no
        - scalability_test:
            scalability_test = yes
            slots_mem = 256
