- blockdev_full_backup:
    only Linux
    virt_test_type = qemu libvirt
    kill_vm_on_error = yes
    login_timeout = 240
    storage_pools = default
    storage_type_default = "directory"
    #target_path_default = "/var/lib/avocado/data/avocado-vt"
    images += " src1"
    start_vm = no
    not_preprocess = yes
    storage_pool = default
    image_size_src1 = 200M
    image_name_src1 = "sr1"
    image_size_dst1 = 200M
    image_name_dst1 = "dst1"
    image_format_dst1 = qcow2
    force_create_image_src1 = yes
    force_remove_image_src1 = yes
    sync = full
    source_images = src1
    target_images = dst1
    variants:
        - with_data_plane:
           only Host_RHEL
           no Host_RHEL.m5, Host_RHEL.m6
           only virtio_blk, virtio_scsi
           iothreads = "iothread0 iothread1"
           virtio_blk:
               blk_extra_params_image1 = "iothread=iothread0"
               blk_extra_params_src1 = "iothread=iothread1"
           virtio_scsi:
               no Host_RHEL.m7.u0, Host_RHEL.m7.u1, Host_RHEL.m7.u2
               bus_extra_params_image1 = "iothread=iothread0"
               bus_extra_params_src1 = "iothread=iothread1"
        - @defaults:
    variants:
        - simple_test:
            type = blockdev_full_backup_simple
            variants:
                - @dst_default_cluster_size:
                    only not_compress
                    only auto_completed
                - dst_cluster_size_512:
                    image_cluster_size_dst1 = 512
                    only auto_compress
                    only auto_completed
                - dst_cluster_size_2M:
                    image_cluster_size_dst1 = 2097152
                    only auto_compress
                    only manual_completed
                - dst_random_cluster_size:
                    cluster_size_blacklist = "512 65536 2097152"
                    random_cluster_size  = yes
                    iterations = 3
                    only auto_compress
                    only auto_completed
                - src_cluster_size_512:
                    image_cluster_size_src1 = 512
                    only not_compress
                    only auto_completed
                - src_cluster_size_2M:
                    image_cluster_size_src1 = 2097152
                    only auto_compress
                    only manual_completed
            variants:
                - @not_compress:
                    compress = false
                - auto_compress:
                    compress = true
            variants:
                - @auto_completed:
                    auto-dismiss = true
                    auto-finalize = true
                - manual_completed:
                    auto-dismiss = false
                    auto-finalize = false
            backup_options = "auto-dismiss auto-finalize compress sync"

        - during_reboot:
            type = blockdev_full_backup_reboot
            parallel_tests = "vm_reset"
        - during_stress:
            type = blockdev_full_backup_stress
            parallel_tests = "load_stress"
            stress_args = "--cpu 4 --io 4 --vm 2 --vm-bytes 256M"
