- slof_device_tree: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu
    type = slof_device_tree
    restart_vm = yes
    kill_vm_on_error = yes
    login_timeout = 240
    only ppc64 ppc64le
    only Linux
    uuid = random
    no scsi-cd
    match_str = "No such file or directory"