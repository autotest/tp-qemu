- pci_bridge: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu
    login_timeout = 360
    Linux:
        sub_test_type = dd_test
        dd_bs = 1K
        dd_count = 1000
    variants:
        - block_stress:
            only Linux
            type = pci_bridge_block_stress
            pci_controllers +=" pci_bridge1"
            type_pci_bridge1 = pci-bridge
            image_num = 31
            image_parent_bus = pci_bridge1
            variants:
                - write:
                    dd_if = ZERO
                - read:
                    dd_of = NULL
        - hotplug_unplug:
            type = pci_bridge_hotplug_unplug
            disk_driver = "virtio scsi-hd usb2"
            image_num = 3
            need_hotplug = yes
            start_vm = no
            Linux:
                chk_usb_cmd = "lsusb -v"
            Windows:
                disk_index = "1 2 3"
                disk_letter = "I J K"
                iozone_cmd = "WIN_UTILS:\Iozone\iozone.exe -azR -r 64k -n 125M -g 512M -M -i 0"
                iozone_cmd += " -i 1 -f %s:\testfile"
                chk_usb_cmd = 'wmic path Win32_USBControllerDevice get Dependent | find "USB"'
            variants:
                - one_bridge:
                    pci_bridge_num = 1
                - multi_parallel_bridges:
                    pci_bridge_num = 8
