- boot_from_device:
    no Host_RHEL.m5, Host_RHEL.m6.u0, Host_RHEL.m6.u1, Host_RHEL.m6.u2
    virt_test_type = qemu
    type = boot_from_device
    image_boot = no
    boot_menu = on
    enable_sga = yes
    Host_RHEL.m9:
        enable_sga = no
        machine_type_extra_params = "graphics=off"
    boot_menu_key = "esc"
    Host_RHEL.m6:
        boot_menu_key = "f12"
    boot_menu_hint = "Press .*(F12|ESC) for boot menu"
    boot_entry_info = "Booting from Hard Disk..."
    images = "stg"
    image_name_stg = "images/stg"
    image_size_stg = 100M
    force_create_image_stg = yes
    remove_image_stg = yes
    variants:
        - cdrom:
            cdroms = "test"
            cdrom_test = "/var/tmp/test.iso"
            boot_entry_info = "Booting from DVD/CD..."
            start_vm = no
            dev_name = cdrom
            variants:
                - with_bootindex:
                    bootindex_test = 0
                - with_specify_device:
                    boot_dev = "DVD/CD"
            variants:
                - ide_cd:
                    no q35
                    cd_format_test = ide
                - ahci_cd:
                    cd_format_test = ahci
                - scsi_cd:
                    cd_format_test = scsi-cd
        - ide_disk:
            no q35
            drive_format_stg = ide
            dev_name = ide_disk
            variants:
                - with_bootindex:
                    bootindex_stg = 0
                - with_specify_device:
                    boot_dev = "ata"
        - ahci_disk:
            drive_format_stg = ahci
            dev_name = ahci_disk
            variants:
                - with_bootindex:
                    bootindex_stg = 0
                - with_specify_device:
                    boot_dev = "AHCI"
        - virtio_blk_disk:
            drive_format_stg = virtio
            dev_name = virtio_blk
            variants:
                - with_bootindex:
                    bootindex_stg = 0
                - with_specify_device:
                    boot_dev = "Virtio disk"
        - scsi_hd_disk:
            drive_format_stg = scsi-hd
            dev_name = scsi_hd
            variants:
                - with_bootindex:
                    bootindex_stg = 0
                - with_specify_device:
                    boot_dev = "virtio-scsi Drive"
        - usb_storage_disk:
            dev_name = usb_storage
            usb_devices = ""
            usbs = usb1
            variants:
                - with_bootindex:
                    bootindex_stg = 0
                - with_specify_device:
                    boot_dev = "USB MSC Drive"
            variants:
                - usb_uhci:
                    usb_type_usb1 = ich9-usb-uhci1
                    drive_format_stg = "usb1"
                - usb_ehci:
                    usb_type_usb1 = usb-ehci
                    drive_format_stg = "usb2"
                - usb_xhci:
                    no RHEL.3, RHEL.4, RHEL.5
                    no Win2000, WinXP, Win2003, WinVista
                    no Host_RHEL.m6
                    usb_type_usb1 = nec-usb-xhci
                    drive_format_stg = "usb3"
