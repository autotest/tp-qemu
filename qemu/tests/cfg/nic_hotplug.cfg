- nic_hotplug: install setup image_copy unattended_install.cdrom
    no RHEL.3
    pci_type = nic
    type = nic_hotplug
    backup_image_before_testing = yes
    restore_image_after_testing = yes
    repeat_times = 1
    nic_hotplug_count=1
    RHEL.7:
        make_change = yes
    variants:
        - @default:
        - with_repetition:
            only one_pci
            only nic_virtio
            queues = 4
            repeat_times = 100
            vt_ulimit_nofile = 8192
        - with_reboot:
            only one_pci
            only nic_virtio
            sub_type_after_plug = reboot
            sub_type_after_unplug = reboot
            reboot_method = shell
        - with_shutdown:
            variants:
                - after_plug:
                    sub_type_after_plug = shutdown
                - after_unplug:
                    sub_type_after_unplug = shutdown
            only one_pci
            only nic_virtio
            shutdown_method = shell
            check_image = yes
        - with_system_reset:
            only one_pci
            only nic_virtio
            sub_type_after_plug = reboot
            sub_type_after_unplug = reboot
            reboot_method = system_reset
    variants:
        - nic_8139:
            only i386, x86_64
            no q35
            pci_model = rtl8139
        - nic_virtio:
            #TODO: Confirm this works with libvirt
            pci_model = virtio-net-pci
            Host_RHEL.m5:
                pci_model = virtio
            s390x:
                pci_model = virtio-net-ccw
        - nic_e1000:
            only Host_RHEL.m6, Host_RHEL.m7
            only i386, x86_64
            no q35
            RHEL:
                only RHEL.6 RHEL.7
            pci_model = e1000
        - nic_e1000e:
            only i386, x86_64
            pci_model = e1000e
        - nic_igb:
            only q35
            only x86_64
            required_qemu = [8.0.0, )
            pci_model = igb
    variants:
        - one_pci:
        - multi_pci:
            q35, arm64-pci:
                pcie_extra_root_port = 2
            nic_hotplug_count = 2
        - additional:
            no Host_RHEL.m5
            nics = ""
            extra_params += "-net none"
            RHEL.4, RHEL.5:
                additional_operation = yes
        - migration:
            # For now, migration + networking only works
            # with bridge (no usermode)
            no Host_RHEL.m5
            requires_root = yes
            type = migration_after_nichotplug
            kill_vm = yes
            variants:
                - after_nichotplug:
                    with_unplug = no
                    nics = ""
                - after_nichotunplug:
                    with_unplug = yes
                    nics = nic1
                    nic_model_nic1 = ${pci_model}
                    pcie_extra_root_port = 0
                    Windows:
                        check_nic_cmd = "ipconfig /all"
                    Linux:
                        check_nic_cmd = "lspci |grep Eth"
        - vhost_nic:
            no Host_RHEL.m5
            only nic_virtio
            netdev_extra_params_hotplug_nic1 = ",vhost=on"
            nics = ""
            extra_params += "-net none"
        - used_netdev:
            used_sameid = yes
            devadd_match_string = "it's in use"
            s390, s390x:
                nic_bus = virtual-css
        - with_iommu:
            only virtio_net
            only nic_virtio
            netdev_extra_params_hotplug_nic1 = ",vhost=on"
            nic_extra_params_hotplug_nic1 = ",disable-legacy=on,disable-modern=off,iommu_platform=on,ats=on"
            x86_64:
                only q35
                no WinXP WinVista Win7 Win8 Win8.1 Win2003
                no Win2008 Win2008..r2 Win2012 Win2012..r2
                machine_type_extra_params = "kernel-irqchip=split"
                HostCpuVendor.intel:
                    intel_iommu = yes
                    iommu_caching_mode = on
                    RHEL.7.9:
                        iommu_device_iotlb = off
                Linux:
                    enable_guest_iommu = yes
            aarch64:
                nic_extra_params_hotplug_nic1 = ",iommu_platform=on,ats=on"
