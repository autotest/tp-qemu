- blockdev_snapshot_merge:
    type = blockdev_snapshot_merge
    virt_test_type = qemu
    start_vm = yes
    storage_type_default = "directory"
    storage_pool = default
    images += " data1"
    image_name_data1 = images/data1
    image_size_data1 = 2G
    image_format_data1 = qcow2
    force_create_image_data1 = yes
    Remove_image_data1 = yes
    snapshot_tag = sn1
    image_format_sn1 = qcow2
    image_name_sn1 = images/sn1
    device = "drive_data1"
    base_tag = data1
    rebase_mode = unsafe
    snapshot_num = 4
    dd_filename = "data%s"
    only Linux
    !Host_RHEL.m7:
        node = "drive_data1"
        overlay = "drive_sn1"
        qemu_force_use_drive_expression = no
    iscsi_direct:
        lun_data1 = 1
        enable_iscsi_data1 = yes
        image_size_data1 = 1G
    ceph:
        enable_ceph_data1 = yes
        image_format_data1 = raw
    nbd:
        enable_nbd_sn1 = no
        enable_nbd_data1 = yes
        image_format_data1 = raw
        nbd_port_data1 = 10831
        force_create_image_data1 = no
        remove_image_data1 = no
    iscsi:
        lun_data1 = 1
        image_format_data1 = raw
        force_create_image_data1 = no
        remove_image_data1 = no
        image_raw_device_sn1 = no
