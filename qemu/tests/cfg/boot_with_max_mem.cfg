- boot_with_max_mem:
    virt_test_type = qemu
    only Linux
    only x86_64
    type = boot_with_max_mem
    start_vm = no
    mem_fixed = 8T
    smp_fixed = 2
    vcpu_maxcpus = ${smp_fixed}
    vm_mem_minimum = ${mem_fixed}
    guest_dmesg_cmd = "dmesg -l 4"
    check_guest_dmesg = "Call Trace"
