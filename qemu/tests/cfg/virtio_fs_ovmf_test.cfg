- virtio_fs_ovmf_test:
    only ovmf
    only Host_RHEL.m8
    type = virtio_fs_ovmf_test
    virt_test_type = qemu
    required_qemu = [5.2.0,)
    kill_vm = yes
    start_vm = no
    boot_menu = on
    boot_splash_time = 10000
    filesystems = fs
    fs_driver = virtio-fs
    fs_source_dir = virtio_fs_test/
    install_cmd = "dnf --installroot=%s --releasever=29 -y install system-release vim-minimal systemd passwd dnf rootfiles"
    force_create_fs_source = no
    fs_source_user_config = yes
    remove_fs_source = yes
    fs_target = 'myfs'
    fs_driver_props = {"queue-size": 1024}
    mem = 4096
    mem_devs = mem1
    backend_mem_mem1 = memory-backend-file
    mem-path_mem1 = /dev/shm
    size_mem1 = 4G
    use_mem_mem1 = no
    share_mem = yes
    !s390, s390x:
        guest_numa_nodes = shm0
        numa_memdev_shm0 = mem-mem1
        numa_nodeid_shm0 = 0
    cache_value = auto
    cmd_run_virtiofsd = '/usr/libexec/virtiofsd --socket-path=%s -o source=%s -o cache=${cache_value}'
    boot_menu_hint = "Boot Options"
    last_error = "lasterror.*=.*0x0"
    enter_uefi_key = "esc;down;down;kp_enter;kp_enter"
    command_list = "map;fs;ls"
    command_map = "map -v"
    check_result_map = "FS2"
    command_fs = "FS2:"
    command_ls = "ls"
    check_result_ls = "root"
