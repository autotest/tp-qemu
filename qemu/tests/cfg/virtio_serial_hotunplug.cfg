- virtio_serial_hotunplug:
    type = virtio_serial_hotunplug
    virtio_ports = vc1 vc2
    virtio_port_type = serialport
    unplug_device = vc1 vc2
    match_string = "dev: %s, id \"(.*)\"\s*chardev = \"(.*)\"\s*nr = [0-9]* \(\w*\)\s*name = \"%s\""
    device_type_vc1 = virtserialport
    device_type_vc2 = virtserialport
    kill_vm = yes
    kill_vm_on_error = yes
    guest_scripts = VirtIoChannel_guest_send_receive.py;windows_support.py
    guest_script_folder = /var/tmp/
    file_sender = both
    md5_check = no
    transfer_timeout = 100
    unplug_timeout = 150
    clean_cmd = rm -f
    filesize = 100
    bg_stress_run_flag = serial_file_transfer_start
    host_script = serial_host_send_receive.py
    guest_script = VirtIoChannel_guest_send_receive.py
    repeat_times = 1
    Windows:
        guest_script_folder = C:\
        clean_cmd = del /f /q
    variants:
        - unplug_chardev:
            unplug_chardev_vc1 = yes
            unplug_chardev_vc2 = yes
        - unplug_serial:
            sub_type_after_unplug = migration
            unplug_chardev_vc1 = no
            unplug_chardev_vc2 = no
            migration_test_command = help
            migration_protocol = "tcp"
            mig_timeout = 600
            ping_pong = 1
