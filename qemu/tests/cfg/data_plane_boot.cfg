- data_plane_boot:
    virt_test_type = qemu
    no Host_RHEL.m6
    only virtio_blk virtio_scsi
    iothreads = iothread0
    virtio_blk:
        blk_extra_params_image1 = "iothread=${iothreads}"
    virtio_scsi:
        no Host_RHEL.m7.u0, Host_RHEL.m7.u1, Host_RHEL.m7.u2
        bus_extra_params_image1 = "iothread=${iothreads}"
        Windows:
            i440fx:
                cd_format_cd1 = ide
            q35:
                cd_format_cd1 = ahci
    variants:
        - snapshot:
            type = boot
            image_snapshot = yes
        - machine_type:
            type = boot_with_machine_types
            start_vm = no
