- hugepage_specify_node:
    type = hugepage_specify_node
    virt_test_type = qemu
    kill_vm = yes
    start_vm = no
    not_preprocess = yes
    mem = 4096
    idle_node_mem = 1024
    aarch64:
        get_page_size = 'getconf PAGESIZE'
        Host_RHEL.m8,RHEL.8:
            page_size = 65536
        Host_RHEL.m9,RHEL.9:
            page_size = 4096
