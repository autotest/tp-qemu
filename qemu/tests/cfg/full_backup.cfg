- full_backup:
    virt_test_type = qemu
    type = full_backup
    only Linux
    no vmdk qed
    kill_vm = yes
    start_vm = no
    monitor_type = qmp
    monitors = qmp1
    images += " image2"
    source_image = image2
    image_size_image2 = 2G
    image_name_image2 = images/image2
    image_format_image2 = qcow2
    force_create_image_image2 = yes
    clean_cmd = rm -f
    image_type = file
    image_name_full = full
    image_format_full = qcow2
    image_size_full = 2G
    Windows:
        filesystem_type = ntfs
    Linux:
        filesystem_type = ext3
        stress_type = "stress"
        stress_cmds_stress = "stress"
        make_cmds_stress = "./configure && make && make install"
        uninstall_cmds_stress = "./configure && make && make uninstall"
        download_type_stress = "tarball"
        stressapptest_args = "-s 100 -M 256 -m 8 -W"
    variants:
        - compress:
           compress = yes
        - no_compress:
           compress = no
    variants:
        - cluster_size_512:
           image_size_full = 1G 
           cluster_size_full = 512
           image_size_image2 = 1G
        - cluster_size_2M:
           cluster_size_full = 2097152
        - cluster_size_64K:
           cluster_size_full = 65536
        - cluster_size_256K:
           cluster_size_full = 262144
    variants:
        - with_reboot:
           before_backup = reset_vm
        - with_stress:
           before_backup = with_stress
           only Linux
