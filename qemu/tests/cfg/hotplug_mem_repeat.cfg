# Notes:
#    Before start testing, please ensure systemd is your guest OS
#    is support memory hotplug;
- hotplug_memory_repeat:
    type = hotplug_mem_repeat
    no Host_RHEL.m6
    no RHEL.5
    no Windows..i386
    no WinXP Win2000 Win2003 WinVista
    slots_mem = 256
    mem_fixed = 4096
    size_mem = 128M
    maxmem_mem = 40G
    Linux:
        mem_unplug_test = yes
        RHEL.7:
            mem_unplug_test = no
    aarch64,ppc64le,ppc64:
        threshold = 0.15
    ppc64le,ppc64:
        size_mem = 256M
        maxmem_mem = 70G
    backend_mem = memory-backend-ram
    repeat_times = 256
    variants test_type:
        - repeat_256:
            only Linux
        - scalability_test:
            kernel_extra_params_add = "crashkernel=1G-4G:192M4G-64G:192M64G-:512M"
