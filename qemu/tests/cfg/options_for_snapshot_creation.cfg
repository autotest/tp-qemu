- options_for_snapshot_creation:
    virt_test_type = qemu
    type = options_for_snapshot_creation
    start_vm = no
    force_create_image = no
    remove_image = yes
    images = "base"
    image_name_base = "images/base"
    image_size_base = 1G
    image_format_base = raw
    images += "sn"
    image_chain = "base sn"
    image_name_sn = "images/sn"
    image_size_sn = ""
    variants:
            - positive_testing:
                    variants:
                            - @default:
                            - specify_base_fmt_with_o:
                                    image_extra_params_sn = "backing_fmt=raw"
                            - specify_base_img_with_o:
                                    image_extra_params_sn = "backing_file=base.img"
                            - specify_base_with_o:
                                    image_extra_params_sn = "backing_file=base.img,backing_fmt=raw"
            - negative_testing:
                    variants:
                            - @default:
                            - specify_base_fmt_with_o:
                                    image_extra_params_sn = "backing_fmt=qcow2"
                            - specify_base_img_with_o:
                                    image_extra_params_sn = "backing_file=base.img"
                            - specify_base_with_o:
                                    image_extra_params_sn = "backing_file=base.img,backing_fmt=qcow2"
