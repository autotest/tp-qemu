- virtio_serial_file_transfer:
    type = virtio_serial_file_transfer
    guest_scripts = VirtIoChannel_guest_send_receive.py;windows_support.py
    guest_script_folder = /var/tmp/
    file_transfer_serial_port = vc1
    virtio_ports = vc1 vc2
    virtio_port_type = serialport
    file_sender = both
    md5_check = yes
    transfer_timeout = 720
    clean_cmd = rm -f
    filesize = 10
    host_script = serial_host_send_receive.py
    guest_script = VirtIoChannel_guest_send_receive.py
    repeat_times = 1
    Windows:
        guest_script_folder = C:\
        clean_cmd = del /f /q
        enable_verifier = yes
        driver_name = "vioser"
    variants:
        - with_stop_continue:
            suppress_exception = no
            virt_subtest = stop_continue
            kill_vm_on_error = yes
        - with_shutdown:
            md5_check = no
            virt_subtest = shutdown
            suppress_exception = yes
            shutdown_method = shell
        - with_reboot:
            md5_check = no
            virt_subtest = boot
            reboot_count = 1
            suppress_exception = yes
            kill_vm_on_error = yes
            reboot_method = shell
            file_transfer_repeat_times = ${reboot_count}
        - transfer_small_file:
            filesize = 1
        - transfer_big_file:
            filesize = 3072
            transfer_timeout = 3600
        - benchmark:
            filesize = 10240
            repeat_times = 2
            start_transfer_timeout = 600
            transfer_timeout = 112000
