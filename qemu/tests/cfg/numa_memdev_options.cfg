- numa_memdev_options:
    type = numa_memdev_options
    kill_vm_on_error = yes
    mem_fixed = 4096
    mem_devs = "mem0 mem1"
    backend_mem = memory-backend-ram
    use_mem = no
    not_preprocess = yes
    size_mem0 = 1024M
    size_mem1 = 3072M
    guest_numa_nodes = "node0 node1"
    numa_memdev_node0 = mem-mem0
    numa_memdev_node1 = mem-mem1
    variants:
        - prealloc:
            prealloc_mem0 = yes
            prealloc_mem1 = yes
        - no_prealloc:
            prealloc_mem0 = no
            prealloc_mem1 = no
    variants:
        - policy_default:
            policy_mem = default
        - policy_bind:
            policy_mem = bind
        - policy_interleave:
            policy_mem = interleave
        - policy_preferred:
            policy_mem = preferred
    variants:
        - numa_policy:
        - numa_mlock:
            type = numa_memdev_mlock
            realtime_mlock = on
            start_vm = no
        - numa_hugepage:
            backend_mem = memory-backend-file
            set_node_hugepage = yes
            mem-path = /mnt/kvm_hugepage
        - numa_ram_hugepage:
            backend_mem_mem0 = memory-backend-file
            backend_mem_mem1 = memory-backend-ram
            set_node_hugepage = yes
            mem-path_mem0 = /mnt/kvm_hugepage
