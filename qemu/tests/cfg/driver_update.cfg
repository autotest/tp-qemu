- driver_update:
    type = driver_update
    only Windows
    driver_install_cmd = "cmd /c %s:\install_driver.bat %s"
    driver_uninstall_cmd = "cmd /c C:\dpinst.exe /u %s\%s\%s.inf /D /SA /C /F /S"
    driver_version_cmd = "wmic path win32_pnpsigneddriver where Devicename='%s' get driverversion"
    guest_alias = "Win7-32:w7\\x86,Win7-64:w7\\amd64,Win8-32:w8\\x86,Win8-64:w8\\amd64,Win8.1-32:w8.1\\x86,Win8-64.1:w8.1\\amd64,Win10-32:w10\\x86,Win10-64:w10\\amd64,Win2008-32:2k8\\x86,Win2008-64:2k8\\amd64,Win2012-64:2k12\\amd64,Win2012-64r2:2k12R2\\amd64"
    cdroms += " virtio"
    device_key = "VolumeName like '%virtio-win%'"
    driver_debug_file = "%systemroot%\\DPINST.log,%systemroot%\\inf\\setupapi.dev.log"
    force_create_image = no
    variants:
        - with_vioblock:
            driver_name = viostor
            device_name = "Red Hat VirtIO SCSI controller"
            drive_format_image1 = ide
            drive_format_stg = virtio
            images += " stg"
            image_name_stg = "images/stg"
            image_size_stg = 4G
            force_create_image_stg = yes
        - with_vioscsi:
            driver_name = vioscsi
            device_name = "Red Hat VirtIO SCSI pass-through controller"
            drive_format_image1 = ide
            drive_format_stg = scsi-hd
            images += " stg"
            image_name_stg = "images/stg"
            image_size_stg = 4G
            force_create_image_stg = yes
        - with_netkvm:
            driver_name = netkvm
            device_name = "Red Hat VirtIO Ethernet Adapter"
            nics += " nic2"
            nic_model_nic1 = rtl8139
            nic_model_nic2 = virtio
        - with_balloon:
            driver_name = balloon
            device_name = "VirtIO Balloon Driver"
            balloon = balloon0
            balloon_dev_devid = balloon0
            balloon_dev_add_bus = yes
        - with_vioserial:
            driver_name = vioserial
            device_name = "VirtIO-Serial Driver"
            virtio_ports = "vs"
            virtio_port_type = serialport
