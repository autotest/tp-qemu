# The following testing scenario is covered:
#   Disabled persistent bitmaps keep disabled after reload
#     The backup images are local images(filesystem)

- blockdev_inc_backup_disabled_persistent_bitmap:
    only Linux
    #FIXME:add ceph back after qcow2 works normally on it
    no ceph nbd iscsi
    start_vm = no
    kill_vm = yes
    qemu_force_use_drive_expression = no
    type = blockdev_inc_backup_disabled_persistent_bitmap
    virt_test_type = qemu
    images += " data1"
    source_images = data1
    image_backup_chain_data1 = base
    remove_image_data1 = yes
    force_create_image_data1 = yes
    storage_pools = default
    storage_pool = default
    storage_type_default = directory
    full_backup_options = '{"sync": "full", "persistent": "on"}'
    check_bitmaps = 'name: bitmap_data1'

    image_size_data1 = 2G
    image_size_base = ${image_size_data1}
    image_format_data1 = qcow2
    image_format_base = qcow2
    image_name_data1 = data1
    image_name_base = base

    iscsi_direct:
        lun_data1 = 1
