- blockdev_commit_auto_readonly:
    type = blockdev_commit_auto_readonly
    virt_test_type = qemu
    only Linux
    start_vm = yes
    kill_vm = yes
    image_auto_readonly_image1 = on
    storage_pools = default
    storage_type_default = "directory"
    storage_pool = default
    snapshot_tags = sn1 sn2

    image_size_sn1 = 20G
    image_name_sn1 = sn1
    image_format_sn1 = qcow2

    image_name_sn2 = sn2
    image_size_sn2 = 20G
    image_format_sn2 = qcow2
    image_auto_readonly_sn2 = off

    device_tag = "image1"
    format = qcow2
    rebase_mode = unsafe
    mount_point = "/var/tmp"
    !Host_RHEL.m7:
        node = ${device}
        qemu_force_use_drive_expression = no
    iscsi_direct:
        enable_iscsi_sn1 = no
        image_raw_device_sn1 = no
        enable_iscsi_sn2 = no
        image_raw_device_sn2 = no
    nbd:
        enable_nbd_sn1 = no
        enable_nbd_sn2 = no
    iscsi:
        image_raw_device_sn1 = no
        image_raw_device_sn2 = no
