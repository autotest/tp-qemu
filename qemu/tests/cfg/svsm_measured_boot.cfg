# TODO: Add support for TDX and other platforms when SVSM supports them
- svsm_measured_boot:
    type = svsm_measured_boot
    tpms_fixed = ""
    only Linux
    only HostCpuVendor.amd
    enable_igvm = yes
    clone_master = yes
    master_images_clone = image1
    kvm_probe_module_parameters = "sev_snp=1"
    vm_secure_guest_type = snp
    vm_sev_reduced_phys_bits = 1
    vm_secure_guest_object_options = "policy=0x30000"
    vm_mem_backend = memory-backend-memfd
