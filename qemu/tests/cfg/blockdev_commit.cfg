- blockdev_commit:
    type = blockdev_commit
    virt_test_type = qemu
    only Linux
    images += " data"
    force_create_image = yes
    force_remove_image = yes
    force_create_image_image1 = no
    force_remove_image_image1 = no
    start_vm = yes
    kill_vm = yes
    storage_pools = default
    storage_type_default = "directory"
    storage_pool = default
    image_size_data = 100M
    image_name_data = data
    snapshot_tags = sn1 sn2 sn3 sn4

    image_name_sn1 = sn1
    image_format_sn1 = qcow2

    image_name_sn2 = sn2
    image_format_sn2 = qcow2

    image_name_sn3 = sn3
    image_format_sn3 = qcow2

    image_name_sn4 = sn4
    image_format_sn4 = qcow2

    device_tag = "data"
    format = qcow2
    rebase_mode = unsafe
    !Host_RHEL.m7:
        node = ${device}
        qemu_force_use_drive_expression = no
    blk_extra_params_data = "serial=DATA_DISK1"
    blk_extra_params_sn1 = ${blk_extra_params_data}
    blk_extra_params_sn2 = ${blk_extra_params_data}
    blk_extra_params_sn3 = ${blk_extra_params_data}
    blk_extra_params_sn4 = ${blk_extra_params_data}
    variants:
        - @one_data_disk:
        - multi_data_disks:
            image_size_data1 = 300M
            image_name_data1 = data1
            snapshot_tags_data1 = sn11 sn21 sn31 sn41

            image_name_sn11 = sn11
            image_format_sn11 = qcow2

            image_name_sn21 = sn21
            image_format_sn21 = qcow2

            image_name_sn31 = sn31
            image_format_sn31 = qcow2

            image_name_sn41 = sn41
            image_format_sn41 = qcow2

            device_tag += " data1"
            images += " data1"
            blk_extra_params_data1 = "serial=DATA_DISK2"
            blk_extra_params_sn11 = ${blk_extra_params_data1}
            blk_extra_params_sn21 = ${blk_extra_params_data1}
            blk_extra_params_sn31 = ${blk_extra_params_data1}
            blk_extra_params_sn41 = ${blk_extra_params_data1}
    iscsi_direct:
        lun_data = 1
        lun_data1 = 2
        enable_iscsi_sn1 = no
        image_raw_device_sn1 = no
        enable_iscsi_sn2 = no
        image_raw_device_sn2 = no
        enable_iscsi_sn3 = no
        image_raw_device_sn3 = no
        enable_iscsi_sn4 = no
        image_raw_device_sn4 = no
        enable_iscsi_sn11 = no
        image_raw_device_sn11 = no
        enable_iscsi_sn21 = no
        image_raw_device_sn21 = no
        enable_iscsi_sn31 = no
        image_raw_device_sn31 = no
        enable_iscsi_sn41 = no
        image_raw_device_sn41 = no
    ceph:
        image_format_data = raw
        image_format_data1 = raw
        enable_ceph_sn1 = no
        enable_ceph_sn2 = no
        enable_ceph_sn3 = no
        enable_ceph_sn4 = no
        enable_ceph_sn11 = no
        enable_ceph_sn21 = no
        enable_ceph_sn31 = no
        enable_ceph_sn41 = no
    nbd:
        image_format_data = raw
        image_format_data1 = raw
        image_size_data = 2G
        image_size_data1 = 2G
        nbd_port_data = 10831
        nbd_port_data1 = 10832
        enable_nbd_sn1 = no
        enable_nbd_sn2 = no
        enable_nbd_sn3 = no
        enable_nbd_sn4 = no
        enable_nbd_sn11 = no
        enable_nbd_sn21 = no
        enable_nbd_sn31 = no
        enable_nbd_sn41 = no
        force_create_image_data = no
        remove_image_data = no
        force_create_image_data1 = no
        remove_image_data1 = no
    iscsi:
        image_format_data = raw
        image_format_data1 = raw
        image_size_data = 2G
        image_size_data1 = 5G
        lun_data = 1
        lun_data1 = 2
        image_raw_device_sn1 = no
        image_raw_device_sn2 = no
        image_raw_device_sn3 = no
        image_raw_device_sn4 = no
        image_raw_device_sn11 = no
        image_raw_device_sn21 = no
        image_raw_device_sn31 = no
        image_raw_device_sn41 = no
        force_create_image_data = no
        remove_image_data = no
        force_create_image_data1 = no
        remove_image_data1 = no
    image_size_sn1 = ${image_size_data}
    image_size_sn2 = ${image_size_data}
    image_size_sn3 = ${image_size_data}
    image_size_sn4 = ${image_size_data}
    image_size_sn11 = ${image_size_data1}
    image_size_sn21 = ${image_size_data1}
    image_size_sn31 = ${image_size_data1}
    image_size_sn41 = ${image_size_data1}
