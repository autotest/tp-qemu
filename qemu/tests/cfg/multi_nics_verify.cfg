- multi_nics_verify: guest_test.arp_set
    virt_test_type = qemu
    type = multi_nics_verify
    image_snapshot = yes
    no RHEL.3.9
    start_vm = no
    login_timeout = 3600
    flexible_nic_index = yes
    network_manager = yes
    RHEL.7, RHEL.8:
        network_manager = no
    variants:
        - nic_virtio:
            only virtio_net
        - nic_e1000e:
            # Limited by e1000e device and seabios firmware
            only x86_64
            only e1000e
            nics_num = 8
    variants:
        - nic_virtio:
            only nic_virtio
            nics_num = 27
            slow_nics = 1
            single_timeout = 240
            total_timeout = 300
        - with_multiqueue:
            only nic_virtio
            queues = 4
            vt_ulimit_nofile = 10240
            variants:
                - nics_num8:
                    nics_num = 8
                    slow_nics = 1
                    single_timeout = 240
                    total_timeout = 300
                - nics_num27:
                    nics_num = 27
                    slow_nics = 2
                    single_timeout = 900
                    total_timeout = 1800
