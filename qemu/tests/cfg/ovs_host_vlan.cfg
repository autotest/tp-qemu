- ovs_host_vlan:
    type = ovs_host_vlan
    private_vlan_bridge = "ovs_private_br"
    #bridge_ip = 192.168.10.01
    qemu_sandbox = off
    vms += " vm2 vm3 vm4"
    image_snapshot = yes
    start_vm = no
    ip_nic1_virt-tests-vm1 = 192.168.10.11
    ip_nic1_vm2 = 192.168.10.12
    ip_nic1_vm3 = 192.168.10.21
    ip_nic1_vm4 = 192.168.10.22
    nic_ifname_virt-tests-vm1 = ovs_vm1
    nic_ifname_vm2 = ovs_vm2
    nic_ifname_vm3 = ovs_vm3
    nic_ifname_vm4 = ovs_vm4
    ovs_port_vlan_virt-tests-vm1 = 10
    ovs_port_vlan_vm2 = 10
    ovs_port_vlan_vm3 = 20
    ovs_port_vlan_vm4 = 20
    kill_vm = no
    kill_vm_gracefully = no
    kill_unresponsive_vms = no
    setup_cmd = cd %s && rm -rf netperf-2.6.0 && tar xvfj netperf-2.6.0.tar.bz2 && cd netperf-2.6.0 && ./configure --enable-burst --enable-demo=yes && make
    netperf_link = netperf-2.6.0.tar.bz2
    netserver_cmd = netperf-2.6.0/src/netserver
    netperf_cmd = netperf-2.6.0/src/netperf -l %s -H %s -t %s
    netperf_path = "/var/tmp/"
    file_transfer_test = yes
    Windows:
        file_transfer_test = no
        netperf_server_link_win = netserver-2.6.0.exe
        netperf_client_link_win = netperf.exe
        netserver_cmd = netserver-2.6.0.exe
        netperf_cmd = netperf.exe -l %s -H %s -t %s
        stop_cmd = killall %s
        file_transfer_test = no
        netperf_path = "c:\\"
        file_path = C:\src_file
