- sev_dhcert_boot:
    type = sev_dhcert_boot
    only ovmf
    only q35
    only HostCpuVendor.amd
    kill_vm = yes
    login_timeout = 240
    start_vm = no
    vm_secure_guest_type = sev
    vm_sev_reduced_phys_bits = 1
    vm_sev_cbitpos = 51
    vm_sev_policy = 0x7
    sev_module_path = "/sys/module/kvm_amd/parameters/sev_es"
    module_status = Y y 1
    sev_guest_check = "journalctl|grep -i -w sev-es"
    sev_tool_pkg = "sevctl"
