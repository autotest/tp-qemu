- nested_hyperv_on_kvm:
    type = nested_hyperv_on_kvm
    download_url = "https://fedora.mirror.constant.com/fedora/linux/releases/37/Cloud/x86_64/images/Fedora-Cloud-Base-37-1.7.x86_64.qcow2"
    image_dir = "/root/avocado/data/avocado-vt/images"
    md5value = "36f7b464b6ab46ad97c001b539495e90"
    vhdx_dest = "C:\\fedora.vhdx"
    nested_dest = "C:\\nested-hyperv-on-kvm"
    
    cpu_model_flags += ",hv_reset,hv_crash,hv-no-nonarch-coresharing=auto"
    Host_RHEL.m9:
        cpu_model_flags += ",hv_emsr_bitmap"

    HostCpuVendor.intel:
        cpu_model_flags += ",hv_evmcs,+vmx"

    HostCpuVendor.amd:
        cpu_model_flags += ",+svm"

