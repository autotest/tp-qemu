- blockdev_full_backup_multi_disks:
    only Linux
    virt_test_type = qemu libvirt
    kill_vm_on_error = yes
    login_timeout = 240
    storage_pools = default
    storage_type_default = "directory"
    #target_path_default = "/var/lib/avocado/data/avocado-vt"
    images += " src1 src2"
    start_vm = no
    storage_pool = default
    image_size_src1 = 200M
    image_name_src1 = "sr1"
    image_name_dst1 = "dst1"
    image_format_dst1 = qcow2
    force_create_image_src1 = yes
    force_remove_image_src1 = yes
    image_size_src2 = 300M
    image_name_src2 = "src2"
    image_name_dst2 = "dst2"
    image_format_dst2 = qcow2
    force_remove_image_src2 = yes
    force_create_image_src2 = yes
    sync = full
    source_images = src1 src2
    target_images = dst1 dst2
    type = blockdev_full_backup_multi_disks
    backup_options = "sync"
    rebase_mode = unsafe
    blk_extra_params_src1 = "serial=DATA_DISK1"
    blk_extra_params_src2 = "serial=DATA_DISK2"
    blk_extra_params_dst1 = ${blk_extra_params_src1}
    blk_extra_params_dst2 = ${blk_extra_params_src2}
    variants:
        - with_data_plane:
           only Host_RHEL
           no Host_RHEL.m5, Host_RHEL.m6
           only virtio_blk, virtio_scsi
           iothreads = "iothread0 iothread1 iothread2"
           virtio_blk:
               blk_extra_params_image1 = "iothread=iothread0"
               blk_extra_params_src1 = "iothread=iothread1"
               blk_extra_params_src2 = "iothread=iothread2"
           virtio_scsi:
               no Host_RHEL.m7.u0, Host_RHEL.m7.u1, Host_RHEL.m7.u2
               bus_extra_params_image1 = "iothread=iothread0"
               bus_extra_params_src1 = "iothread=iothread1"
               bus_extra_params_src2 = "iothread=iothread2"
        - @defaults:
    iscsi_direct:
        lun_src1 = 1
        lun_src2 = 2
        enable_iscsi_dst1 = no
        enable_iscsi_dst2 = no
        image_raw_device_dst1 = no
        image_raw_device_dst2 = no
    ceph:
        enable_ceph_dst1 = no
        enable_ceph_dst2 = no
        image_format_src1 = raw
        image_format_src2 = raw
    nbd:
        enable_nbd_dst1 = no
        enable_nbd_dst2 = no
        image_format_src1 = raw
        image_format_src2 = raw
        image_size_src1 = 2G
        image_size_src2 = 2G
        nbd_port_src1 = 10831
        nbd_port_src2 = 10832
        force_create_image_src1 = no
        remove_image_src1 = no
        force_create_image_src2 = no
        remove_image_src2 = no
    iscsi:
        image_raw_device_dst1 = no
        image_raw_device_dst2 = no
        image_format_src1 = raw
        image_format_src2 = raw
        image_size_src1 = 2G
        image_size_src2 = 2G
        lun_src1 = 1
        lun_src2 = 2
        force_create_image_src1 = no
        remove_image_src1 = no
        force_create_image_src2 = no
        remove_image_src2 = no
    image_size_dst1 = ${image_size_src1}
    image_size_dst2 = ${image_size_src2}
