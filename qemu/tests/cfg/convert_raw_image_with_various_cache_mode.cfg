- convert_raw_image_with_various_cache_mode:
    only raw
    virt_test_type = qemu
    type = convert_raw_image_with_various_cache_mode
    kill_vm = yes
    force_create_image = no
    # md5sum binary path
    md5sum_bin = "md5sum"
    image_convert = "tgt"
    convert_name_tgt = "images/tgt"
    convert_format_tgt = qcow2
    tmp_dir = /var/tmp
    tmp_file_name = ${tmp_dir}/testfile
    file_create_cmd = "dd if=/dev/urandom of=%s bs=1M count=512"
    guest_file_name = ${tmp_file_name}
    Windows:
        guest_file_name = C:\testfile
        x86_64:
            sync_bin = WIN_UTILS:\Sync\sync64.exe /accepteula
        i386, i686:
            sync_bin = WIN_UTILS:\Sync\sync.exe /accepteula
    variants:
        - writethrough:
            cache_mode = writethrough
        - writeback:
            cache_mode = writeback
        - none:
            cache_mode = none
        - unsafe:
            cache_mode = unsafe
        - directsync:
            cache_mode = directsync
