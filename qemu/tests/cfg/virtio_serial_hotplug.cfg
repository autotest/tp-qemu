- virtio_serial_hotplug:
    type = virtio_serial_hotplug
    hotplug_ports = vc1 vc2
    virtio_port_type = virtserialport
    variants:
        - port_hotplug:
            unplug_first = yes
            virtio_ports = vc1 vc2
            hotplug_repeat_times = 50
            variants:
                - serial_hotplug_without_file_transfer:
                - serial_hotplug_with_file_transfer:
                    sub_type_during_plug = virtio_serial_file_transfer
                    during_plug_run_flag = serial_file_transfer_start
                    guest_scripts = VirtIoChannel_guest_send_receive.py;windows_support.py
                    guest_script_folder = /var/tmp/
                    file_transfer_serial_ports = vc1 vc2
                    file_sender = both
                    md5_check = yes
                    transfer_timeout = 720
                    clean_cmd = rm -f
                    filesize = 50
                    host_script = serial_host_send_receive.py
                    file_transfer_repeat_times = 2
                    Windows:
                        guest_script_folder = C:\
                        clean_cmd = del /f /q
        - port_bus_hotplug:
            bus_vc1 = virtio-serial0
            bus_vc2 = virtio-serial1
            unplug_bus_vc1 = yes
            unplug_bus_vc2 = yes
            hotplug_serial_bus = virtio-serial0 virtio-serial1
            serial_bus_driver = virtio-serial-pci
            hotplug_repeat_times = 1
            chardevs = chardev1 chardev2
            chardev_id_chardev1 = id_chardev1
            chardev_id_chardev2 = id_chardev2
            chardev_type = socket
            sub_type_after_plug = virtio_serial_file_transfer
            guest_scripts = VirtIoChannel_guest_send_receive.py;windows_support.py
            guest_script_folder = /var/tmp/
            file_sender = guest
            md5_check = yes
            transfer_timeout = 720
            clean_cmd = rm -f
            filesize = 50
            host_script = serial_host_send_receive.py
            file_transfer_repeat_times = 1
            Windows:
                guest_script_folder = C:\
                clean_cmd = del /f /q
