# The following testing scenario is covered:
#   Test for removing bitmaps
#     The backup images are local images(filesystem)

- blockdev_inc_backup_remove_bitmap:
    only Linux
    start_vm = no
    kill_vm = yes
    qemu_force_use_drive_expression = no
    type = blockdev_inc_backup_remove_bitmap
    virt_test_type = qemu
    images += " data1"
    source_images = data1
    image_backup_chain_data1 = base
    remove_image_data1 = yes
    force_create_image_data1 = yes
    storage_pools = default
    storage_pool = default
    storage_type_default = directory
    full_backup_options = '{"sync": "full"}'

    image_size_data1 = 2G
    image_size_base = ${image_size_data1}
    image_format_data1 = qcow2
    image_format_base = qcow2
    image_name_data1 = data1
    image_name_base = base

    nbd:
        nbd_port_data1 = 10831
        image_format_data1 = raw
        force_create_image_data1 = no
        remove_image_data1 = no
        enable_nbd_base = no
    iscsi_direct:
        lun_data1 = 1
    ceph:
        enable_ceph_base = no
        image_format_data1 = raw
    iscsi:
        lun_data1 = 1
        image_format_data1 = raw
        force_create_image_data1 = no
        remove_image_data1 = no
        image_raw_device_base = no
