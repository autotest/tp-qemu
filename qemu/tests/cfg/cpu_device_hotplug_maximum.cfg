- cpu_device_hotplug_maximum:
    virt_test_type = qemu
    type = cpu_device_hotplug_maximum
    no ovmf
    no RHEL.6
    only x86_64 ppc64 ppc64le
    required_qemu = [2.6.0, )
    start_vm = no
    qemu_sandbox = on
    allow_pcpu_overcommit = no
    # Require long time to reboot if CPU overcommit
    reboot_timeout = 360
    vcpu_maxcpus = 0
    smp = 1
    q35:
        machine_type_extra_params = "kernel-irqchip=split"
        intel_iommu = yes
        virtio_dev_iommu_platform = on
    variants:
        - max_socket:
            only Linux
            vcpu_sockets = 0
            vcpu_cores = 1
            vcpu_threads = 1
        - max_core:
            vcpu_sockets = 1
            vcpu_cores = 0
            vcpu_threads = 1
        - max_thread:
            only ppc64 ppc64le
            smp = 8
            vcpu_sockets = 1
            vcpu_cores = 0
            vcpu_threads = 8
    variants:
        - @default:
        - with_hugepages:
            hugepage = yes
            extra_params += " -mem-path /mnt/kvm_hugepage"
