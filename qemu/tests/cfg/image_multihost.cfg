- image_multihost:
    type = image_multihost
    vms = ''
    start_vm = no
    kill_vm = no
    nodes = node1 node2
    multihost = yes
    force_create_image = yes
    remove_image = yes
    image_size_img1 = 10M
    image_size_top = 10M
    image_size_base = 10M

    images = img1
    image_name_img1 = images/img1
    image_format_img1 = raw

    test_image_tag = top
    image_chain_top = base top
    image_name_base = base
    image_name_top = top
    image_format_base = luks
    image_secret_base = redhat
    image_format_top = qcow2
    preallocated_base = metadata
    image_cluster_size = 1M

    # pool selectors are set for base and top, it's not set for img1, img1 will use a default selector
    volume_pool_selectors_base = '[{"key": "type", "operator": "==", "values": "nfs"},'
    volume_pool_selectors_base += '{"key": "access.nodes", "operator": "contains", "values": "node1 node2"},]'
    volume_pool_selectors_top = '[{"key": "type", "operator": "==", "values": "filesystem"},'
    volume_pool_selectors_top += '{"key": "access.nodes", "operator": "contains", "values": "node2"},]'
