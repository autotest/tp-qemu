- ple_test:
    virt_test_type = qemu
    type = ple_test
    start_vm = no
    kill_vm_on_error = yes
    only Linux
    only x86_64, i386
    url = "https://github.com"
    proxy = HTTPS_PROXY
    add_proxy = "if [ `curl -skIL -m 5 -o /dev/null -w %%{http_code} ${url}` -ne 200 ]; then export https_proxy=%s; fi"
    unixbench_dir = "/tmp/byte-unixbench"
    get_unixbench = "git clone --depth=1 https://github.com/kdlucas/byte-unixbench.git ${unixbench_dir}"
    run_unixbench = "cd ${unixbench_dir}/UnixBench && ./Run"
    HostCpuVendor.intel:
        ple_value = 128
        mod_param = "ple_gap"
        module_name = "kvm_intel"
    HostCpuVendor.amd:
        ple_value = 300
        mod_param = "pause_filter_count"
        module_name = "kvm_amd"
