- numa:
    type = numa_basic
    kill_vm_on_error = yes
    login_timeout = 240
    numa_hardware_cmd = "numactl --hardware"
    variants:
        - numa_basic:
            vms = ""

        - numa_consistency:
            only Linux
            type = numa_consistency
            start_vm = no
        - numa_stress:
            type = numa_stress
            del stress_args
            mem_ratio = 0.8
            check_numad_status = "systemctl status numad"
            start_numad_service = "systemctl start numad"
            stress_time = 60
            Windows:
                x86_64:
                    install_path = "C:\Program Files (x86)\JAM Software\HeavyLoad"
                i386, i686:
                    install_path = "C:\Program Files\JAM Software\HeavyLoad"
                install_cmd = "start /wait %s:\HeavyLoadSetup.exe /verysilent"
            variants:
                - @default:
                - mlock:
                    realtime_mlock = on
