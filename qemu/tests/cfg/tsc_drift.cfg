- tsc_drift:
    virt_test_type = qemu
    only Linux
    type = tsc_drift
    drift_threshold = 10
    interval = 30
    smp_min = 2
    variants:
        - x86_tsc:
            only i386 x86_64
            required_cpu_flags = "constant_tsc"
            pre_command = "/usr/bin/python shared/scripts/check_cpu_flag.py"
        - aarch64_tsc:
            only aarch64
