- backend_file_option_share:
    type = backend_file_option_share
    virt_test_type = qemu
    kill_vm = yes
    start_vm = no
    not_preprocess = yes
    mem = 4096
    slots_mem = 4
    maxmem_mem = 20G
    size_mem = 1024
    extra_params += " -mem-path /mnt/kvm_hugepage"
    hotplug_mem_cmd = "object_add memory-backend-file,id=mem0,mem-path=/mnt/kvm_hugepage,share=on,discard-data=on,size=1G"
    hotplug_device_cmd = "device_add driver=pc-dimm,id=dimm0,memdev=mem0"
    info_cmd = "info memdev"
