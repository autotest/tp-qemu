- nic_hotplug: install setup image_copy unattended_install.cdrom
    no RHEL.3
    pci_type = nic
    type = pci_hotplug
    reference_cmd = lspci
    find_pci_cmd = 'lspci | grep Ethernet'
    pci_test_cmd = 'echo %s; nslookup www.redhat.com'
    wait_secs_for_hook_up = 3
    run_dhclient = no
    variants:
        - nic_8139:
            no ppc64, ppc64le, s390x
            pci_model = rtl8139
        - nic_virtio:
            #TODO: Confirm this works with libvirt
            pci_model = virtio-net-pci
            Host_RHEL.m5:
                pci_model = virtio
            s390x:
                pci_model = virtio-net-ccw
        - nic_e1000:
            no ppc64, ppc64le, s390x
            RHEL:
                only RHEL.6 RHEL.7
            pci_model = e1000
        - nic_e1000e:
            no ppc64, ppc64le, s390x
            pci_model = e1000e
    variants:
        - one_pci:
            pci_num = 1
            repeat_times = 1
        - multi_pci:
            q35, arm64-pci:
                pcie_extra_root_port = 2
            pci_num = 2
            repeat_times = 1
        - additional:
            no Host_RHEL.m5
            run_dhclient = yes
            type = nic_hotplug
            nics = ""
            extra_params += "-net none"
            RHEL.4, RHEL.5:
                additional_operation = yes
        - migration:
            # For now, migration + networking only works
            # with bridge (no usermode)
            no Host_RHEL.m5
            requires_root = yes
            type = migration_after_nichotplug
            kill_vm = yes
            nics = ""
            extra_params += "-net none"
        - vhost_nic:
            no Host_RHEL.m5
            only nic_virtio
            nic_hotplug_count = 1
            netdev_extra_params_hotplug_nic1 = ",vhost=on"
            type = nic_hotplug
            nics = ""
            extra_params += "-net none"
        - used_netdev:
            used_sameid = yes
            nic_hotplug_count = 1
            type = nic_hotplug
            devadd_match_string = "it's in use"
