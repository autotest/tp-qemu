- blockdev_snapshot_data_file:
    type = blockdev_snapshot_data_file
    virt_test_type = qemu
    images += " data"
    force_create_image_data = yes
    remove_image_data = yes
    start_vm = yes
    kill_vm = yes
    storage_pools = default
    storage_type_default = "directory"
    storage_pool = default
    base_tag = "data"
    image_size_data = 100M
    image_name_data = data
    snapshot_tag = sn2
    image_name_sn2 = sn2
    image_format_sn2 = qcow2
    image_data_file_sn2 = sn1
    image_data_file_raw_sn2 = false
    image_name_sn1 = sn1
    image_format_sn1 = raw
    device = "drive_data"
    format = qcow2
    rebase_mode = unsafe
    only Linux
    !Host_RHEL.m7:
        node = "drive_data"
        overlay = "drive_sn2"
        qemu_force_use_drive_expression = no
    iscsi_direct:
        lun_data = 1
        enable_iscsi_sn1 = no
        enable_iscsi_sn2 = no
        enable_iscsi_data = yes
        image_raw_device_sn1 = no
        image_raw_device_sn2 = no
    ceph:
        enable_ceph_data = yes
        image_format_data = raw
        enable_ceph_sn1 = no
        enable_ceph_sn2 = no
    nbd:
        enable_nbd_sn1 = no
        enable_nbd_sn2 = no
        enable_nbd_data = yes
        image_format_data = raw
        nbd_port_data = 10831
        image_size_data = 2G
        force_create_image_data = no
        remove_image_data = no
    iscsi:
        lun_data = 1
        image_format_data = raw
        image_size_data = 2G
        force_create_image_data = no
        remove_image_data = no
        image_raw_device_sn1 = no
        image_raw_device_sn2 = no
    image_size_sn1 = ${image_size_data}
    image_size_sn2 = ${image_size_data}
