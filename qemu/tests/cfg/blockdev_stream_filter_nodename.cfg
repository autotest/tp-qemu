- blockdev_stream_filter_nodename:
    only Linux
    start_vm = yes
    kill_vm = yes
    qemu_force_use_drive_expression = no
    type = blockdev_stream_filter_nodename
    virt_test_type = qemu
    images += " data1"
    source_images = data1
    snapshot_images = sn1
    node = drive_data1
    base_tag = data1
    snapshot_tag = sn1
    remove_image_data1 = yes
    force_create_image_data1 = yes
    tempfile_size = 100M
    storage_pools = default
    storage_pool = default

    image_size_data1 = 2G
    image_size_sn1 = ${image_size_data1}
    image_format_data1 = qcow2
    image_format_sn1 = qcow2
    image_name_data1 = data1
    image_name_sn1 = sn1
    rebase_mode = unsafe
    storage_type_default = directory
    filter_node_name = stream-top
    iscsi_direct:
        lun_data1 = 1
        enable_iscsi_sn1 = no
        image_raw_device_sn1 = no
    ceph:
        image_format_data1 = raw
        enable_ceph_sn1 = no
    nbd:
        image_format_data1 = raw
        enable_nbd_sn1 = no
        nbd_port_data1 = 10831
        remove_image_data1 = no
        force_create_image_data1 = no
    iscsi:
        image_format_data1 = raw
        image_raw_device_sn1 = no
        lun_data1 = 1
        remove_image_data1 = no
        force_create_image_data1 = no
