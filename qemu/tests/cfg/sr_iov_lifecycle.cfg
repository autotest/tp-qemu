- sr_iov_lifecycle:
    only vf_assignable
    type = sr_iov_lifecycle
    device_type = vf
    start_vm = yes
    login_timeout = 720
    kill_vm_before_test = yes
    host_setup_flag = 3
    mac_changeable = no
    image_snapshot = yes
    variants:
        - vfio-pci:
            device_driver = vfio-pci
            no Host_RHEL.m5, Host_RHEL.m6
    variants:
        - normal:
        - with-reboot:
            vm_reboot = "yes"
            variants:
                - only_reboot:
                - with_suspend_resume:
                    vm_suspend = "yes"
        - with-suspend-resume:
            vm_suspend = "yes"
