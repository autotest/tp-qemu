- fwcfg:
    only Windows
    type = fwcfg
    mem = 4096
    driver_name = "fwcfg"
    required_qemu = [6.0.0, )
    vmcoreinfo = yes
    start_vm = no
    tmp_dir = "/home"
    get_avail_disk = df -BG /home | awk 'NR==2 {print $4}' | sed 's/G//'
    unzip_cmd = 'powershell -command "Expand-Archive %s:\Memory.dmp.zip %s:"'
    unzip_timeout = 1800
    dump_file = Memory.dmp
    move_cmd = "move {0}:\*${dump_file} {0}:\${dump_file}"
    save_path_cmd = "echo {0}:\${dump_file} > C:\dump_path.txt"
    del_path_file = "del C:\dump_path.txt"
    chk_id_cmd = 'type %s | find /i "LIVE_SYSTEM_DUMP (161)"'
    cdroms += " virtio"
    images += " stg"
    image_name_stg = "/home/storage"
    remove_image_stg = yes
    no ppc64 ppc64le aarch64
    i386,x86_64:
        devcon_dirname = "x86"
        cdb_path = 'C:\Program Files (x86)\Windows Kits\10\Debuggers\x86\cdb.exe'
    aarch64:
        devcon_dirname = "arm64"
        cdb_path = 'C:\Program Files (x86)\Windows Kits\10\Debuggers\arm64\cdb.exe'
    arm:
        devcon_dirname = "arm"
        cdb_path = 'C:\Program Files (x86)\Windows Kits\10\Debuggers\arm\cdb.exe'
    devcon_path = "WIN_UTILS:\\devcon\\${devcon_dirname}\\devcon.exe"
    windbg_unzip_cmd = 'powershell -command "Expand-Archive WIN_UTILS:\\windbg.zip C:"'
    windbg_install_cmd = 'msiexec /i "C:\windbg\SDK Debuggers-x86_en-us.msi" /quiet /norestart'
    sdk_name = '*Debuggers*'
    chk_windbg_cmd = "powershell -Command \"Get-WmiObject Win32_Product | Where-Object Name -like '${sdk_name}' | Select Name, Version\""
    cdb_timeout = 600
    Win2022:
        need_reboot = yes
