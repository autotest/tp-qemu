- block_hotplug: install setup image_copy unattended_install.cdrom
    no RHEL.3.9
    no ide
    virt_test_type = qemu libvirt
    type = pci_hotplug
    pci_type = block
    reference_cmd = lspci
    find_pci_cmd = lspci
    images += " stg0"
    boot_drive_stg0 = no
    image_name_stg0 = images/storage0
    image_size_stg0 = 1G
    remove_image_stg0 = yes
    force_create_image_stg0 = yes
    pci_test_cmd = "echo %s; yes | mke2fs `fdisk -l 2>&1 | awk '/\/dev\/[sv]d[a-z]* doesn/ {print $2}'` | sort | tail -1"
    wait_secs_for_hook_up = 3
    kill_vm_on_error = yes
    variants:
        # boot without data disk -> hotplug a disk -> do something -> hotunplug disk
        - @default:
            need_hotplug = yes
        # boot with a data disk -> do something -> hotunplug disk
        - unplug:
            need_hotplug = no
    variants:
        - fmt_qcow2:
            image_extra_params = ""
            image_format_stg = qcow2
            image_format_stg0 = qcow2
            image_format_stg1 = qcow2
        - fmt_raw:
            image_extra_params = ""
            image_format_stg = raw
            image_format_stg0 = raw
            image_format_stg1 = raw
    variants:
        - one_pci:
            pci_num = 1
            repeat_times = 300
            unplug:
                boot_drive_stg0 = yes
                repeat_times = 1
        - multi_pci:
            pci_num = 2
            repeat_times = 2
            images += " stg1"
            boot_drive_stg1 = no
            image_name_stg1 = images/storage1
            image_size_stg1 = 1G
            remove_image_stg1 = yes
            force_create_image_stg1 = yes
            unplug:
                boot_drive_stg0 = yes
                boot_drive_stg1 = yes
                repeat_times = 1
    variants:
        - block_virtio:
            pci_model = virtio
            match_string = "Virtio block device"
        - block_scsi:
            only default
            pci_model = scsi
            match_string = "LSI Logic"
