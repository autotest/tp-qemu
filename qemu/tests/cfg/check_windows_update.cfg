- check_windows_update:
    virt_test_type = qemu
    only Windows
    type = check_windows_update
    cmd_timeout = 180
    install_nuget = powershell -command "Install-PackageProvider -name Nuget -Force"
    install_pswindowsupdate = powershell -command "Install-Module -name PSWindowsUpdate -Force"
    check_windows_update = powershell -command "(Get-WindowsUpdate).Title | String"
    set_powershell_policy = powershell -command "Set-ExecutionPolicy Unrestricted"
