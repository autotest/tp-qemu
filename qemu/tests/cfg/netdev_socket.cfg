- netdev_socket:
    type = netdev_socket
    start_vm = no
    vms = "vm1 vm2"
    ip_vm1 = "192.168.10.1"
    ip_vm2 = "192.168.10.2"
    netdev_extra_params_vm1 = ",listen=127.0.0.1:12233"
    netdev_extra_params_vm2 = ",connect=127.0.0.1:12233"
    image_snapshot = yes
    Linux:
        stop_NM_cmd = "systemctl stop NetworkManager"
