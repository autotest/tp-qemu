- block_hotplug: install setup image_copy unattended_install.cdrom
    no RHEL.3.9
    no ide
    virt_test_type = qemu libvirt
    type = block_hotplug
    images += " stg0"
    boot_drive_stg0 = no
    image_name_stg0 = images/storage0
    image_size_stg0 = 1G
    remove_image_stg0 = yes
    force_create_image_stg0 = yes
    get_disk_cmd = "ls /dev/[hsv]d[a-z]* | sort"
    pci_test_cmd = "dd if=%s of=/dev/null bs=1k count=1000 iflag=direct &&"
    pci_test_cmd += " dd if=/dev/zero of=%s bs=1k count=1000 oflag=direct"
    kill_vm_on_error = yes
    Windows:
        wait_secs_for_hook_up = 10
        reference_cmd = wmic diskdrive list brief
        find_pci_cmd = wmic diskdrive list brief
        pci_test_cmd = "echo rescan > dt &&"
        pci_test_cmd += "echo list disk >> dt &&"
        pci_test_cmd += "echo select disk %s >> dt &&"
        pci_test_cmd += " echo detail disk >> dt &&"
        pci_test_cmd += " echo exit >> dt &&"
        pci_test_cmd += " diskpart /s dt"
        block_virtio, blk_virtio_blk:
            match_string = "VirtIO SCSI Disk Device"

    variants:
        - one_pci:
            blk_num = 1
            repeat_times = 3
        - multi_pci:
            blk_num = 2
            repeat_times = 3
            images += " stg1"
            boot_drive_stg1 = no
            image_name_stg1 = images/storage1
            image_size_stg1 = 1G
            remove_image_stg1 = yes
            force_create_image_stg1 = yes

    variants:
        - @default:
        - with_repetition:
            repeat_times = 300
        - with_reboot:
            sub_type_after_unplug = boot
            reboot_method = shell
        - with_shutdown:
            sub_type_after_unplug = shutdown
            shutdown_method = shell
            check_img = yes
            repeat_times = 1
        - with_stop_continue:
            sub_type_after_plug = stop_continue
            sub_type_after_unplug = stop_continue
        - with_system_reset:
            sub_type_after_plug = boot
            sub_type_after_unplug = boot
            reboot_method = system_reset

    variants:
        - with_plug:
            need_plug = yes
        - without_plug:
            repeat_times = 1
            boot_drive_stg0 = yes
            boot_drive_stg1 = yes
            need_plug = no

    variants:
        - fmt_qcow2:
            image_extra_params = ""
            img_format_type = qcow2
            image_format_stg0 = qcow2
            image_format_stg1 = qcow2
        - fmt_raw:
            image_extra_params = ""
            img_format_type = raw
            image_format_stg0 = raw
            image_format_stg1 = raw

    variants:
        - block_virtio:
            pci_type = virtio-blk-pci
            drive_format_stg0 = virtio
            drive_format_stg1 = virtio
            get_disk_pattern = "^/dev/vd[a-z]*$"
            virtio_blk:
                no ppc64 ppc64le
        - block_scsi:
            pci_type = scsi-hd
            drive_format_stg0 = scsi-hd
            drive_format_stg1 = scsi-hd
            get_disk_pattern = "^/dev/sd[a-z]*$"
            virtio_blk:
                need_controller = yes
                controller_model = virtio-scsi-pci
