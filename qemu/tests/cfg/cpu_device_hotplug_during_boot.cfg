- cpu_device_hotplug_during_boot: cpu_device_hotpluggable
    required_qemu = [2.6.0, )
    virt_test_type = qemu
    type = cpu_device_hotplug_during_boot
    qemu_sandbox = on
    vcpu_devices = vcpu1
    only Linux
    no aarch64
    Host_RHEL.m7, Host_RHEL.m8.u0, Host_RHEL.m8.u1, Host_RHEL.m8.u2:
        no ovmf
    no RHEL.6
    variants:
        - @only_plug:
        - with_unplug:
            no s390x
            unplug_during_boot = yes
