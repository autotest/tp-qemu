- rng_read_longtime:
    type = rng_read_longtime
    kill_vm = yes
    virt_test_type = qemu
    test_duration = 36000
    sub_test = rng_bat
    no no_virtio_rng
    Windows:
        # Please update path of rng_dll_register_cmd to right path which included you driver
        #rng_dll_register_cmd = if not exist "C:\Windows\system32\viorngum.dll" copy PATH:\INCLUDEDRIVER\viorngum.dll C:\Windows\system32\ /y &&"
        cmd_timeout = 240
        read_rng_cmd = for /l %i in (1, 1, 100) do "WIN_UTILS:\random_%PROCESSOR_ARCHITECTURE%.exe"
        read_rng_timeout = 3600
        rng_data_rex = "0x\w"
    Linux:
        cmd_timeout = 360
        read_rng_cmd  = "for i in `seq 1000`; do dd if=/dev/random bs=1024 count=1000 2>/dev/null|hexdump; done"
        read_rng_timeout = 3600
        rng_data_rex = "\w+"
