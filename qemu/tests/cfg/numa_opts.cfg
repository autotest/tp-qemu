- numa_opts:
  type = numa_opts
  # we will start the VM manually, because we will
  # manually override the "mem" parameter before starting it
  start_vm = no
  # paused VMs are enough for our purposes, no need to boot them:
  paused_after_start_vm = yes
  kill_vm = yes
  kill_vm_gracefully = no
  encode_video_files = no
  pre_command = "sync && echo 3 >/proc/sys/vm/drop_caches;"

  variants:
    - nodes.0:
      # no extra parameters => zero nodes
      numa_nodes = 0
    - nodes.1:
      smp_override = 6
      mem_override = 4096
      numa_nodes = 1
      extra_params += " -numa node"
      numa_node0_cpus = "0 1 2 3 4 5"
      numa_node0_size = 4096
    - nodes.2:
      smp_override = 6
      mem_override = 4096
      numa_nodes = 2
      variants:
        # default (interleaved) mode:
        - defaults:
          extra_params += " -numa node -numa node"
          numa_node0_cpus = "0 1 2"
          numa_node1_cpus = "3 4 5"
          numa_node0_size = 2048
          numa_node1_size = 2048
          Host_RHEL.m6, Host_RHEL.m7.u0, Host_RHEL.m7.u1:
              numa_node0_cpus = "0 2 4"
              numa_node1_cpus = "1 3 5"
          ppc64,ppc64le:
              Host_RHEL.m7.u2:
                 numa_node0_cpus = "0 2 4"
                 numa_node1_cpus = "1 3 5"
        # custom memory and CPU values:
        - custom_values:
          numa_node0_cpus = "4 5"
          numa_node0_size = 1024
          numa_node1_cpus = "0 1 2 3"
          numa_node1_size = 3072
          variants:
            - implicit_ids:
              extra_params += " -numa node,mem=1024,cpus=4-5"
              extra_params += " -numa node,mem=3072,cpus=0-3"
            - unordered_ids:
              extra_params += " -numa node,mem=3072,cpus=0-3,nodeid=1"
              extra_params += " -numa node,mem=1024,cpus=4-5,nodeid=0"
    - nodes.3:
      smp_override = 6
      mem_override = 4096
      numa_nodes = 3
      variants:
        # default (interleaved) mode:
        - defaults:
          extra_params += " -numa node -numa node -numa node"
          # nodes are 8MB-aligned:
          numa_node0_cpus = "0 1 2"
          numa_node1_cpus = "3 4 5"
          numa_node2_cpus = ""
          numa_node0_size = 1360
          numa_node1_size = 1368
          numa_node2_size = 1368
          ppc64,ppc64le:
              numa_node0_size = 1280
              numa_node1_size = 1280
              numa_node2_size = 1536
          Host_RHEL.m6, Host_RHEL.m7.u0, Host_RHEL.m7.u1:
              numa_node0_cpus = "0 3"
              numa_node1_cpus = "1 4"
              numa_node2_cpus = "2 5"
        # custom memory and CPU values:
        - custom_values:
          numa_node0_cpus = "3 4"
          numa_node0_size = 512
          numa_node1_cpus = "0 1 2"
          numa_node1_size = 1024
          numa_node2_cpus = "5"
          numa_node2_size = 2560
          variants:
            - implicit_ids:
              extra_params += " -numa node,mem=512,cpus=3-4"
              extra_params += " -numa node,mem=1024,cpus=0-2"
              extra_params += " -numa node,mem=2560,cpus=5"
            - unordered_ids:
              extra_params += " -numa node,mem=2560,cpus=5,nodeid=2"
              extra_params += " -numa node,mem=512,cpus=3-4,nodeid=0"
              extra_params += " -numa node,mem=1024,cpus=0-2,nodeid=1"
    - nodes.128:
        type = numa_maxnodes
        numa_nodes = 128
        mem_fixed = 4G
        vm_mem_minimum = 4G
        use_mem = no
        node_size = 32M
        ppc64,ppc64le:
            mem_fixed = 32G
            node_size = 256M
            vm_mem_minimum = 32G
        paused_after_start_vm = no
        prealloc_mem = yes
        policy_mem = default
        Linux:
            numa_cmd = "cat /sys/devices/system/node/possible"
            numa_expected = "0-127"
