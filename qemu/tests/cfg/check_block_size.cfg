- check_block_size:
    no Host_RHEL.m5
    no RHEL.3 RHEL.4 RHEL.5
    #No cmd support physical_block_size check for Win7,Win2008 and Win2008r2
    no Win7 Win2008
    type = check_block_size
    virt_test_type = qemu
    kill_vm = yes
    kill_vm_gracefully = yes
    kill_vm_on_error = yes
    index_enable = no
    image_name_stg = "images/check_block_size_image"
    image_size_stg = 20G
    image_verify_bootable = no
    force_create_image_stg = yes
    drive_serial_stg = "TARGET_DISK0"
    chk_phy_blk_cmd = "cat /sys/block/%s/queue/physical_block_size"
    chk_log_blk_cmd = "cat /sys/block/%s/queue/logical_block_size"
    chk_blks_cmd_windows = "powershell "get-disk|format-list""
    variants:
        - extra_cdrom_ks:
            no 4096_4096
            cdroms += " unattended"
            unattended_delivery_method = cdrom
            Windows:
                i440fx:
                    cd_format_cd1 = ide
                    cd_format_winutils = ide
                    cd_format_unattended = ide
                q35:
                    cd_format_cd1 = ahci
                    cd_format_winutils = ahci
                    cd_format_unattended = ahci
        - base:
            only 4096_4096
    variants:
        - 4096_4096:
            no ide
            need_install = no
            images += " stg"
            image_boot_stg = no
            physical_block_size_stg = 4096
            logical_block_size_stg = 4096
        - 4096_512:
            need_install = yes
            start_vm = no
            images = "stg"
            boot_drive_stg = yes
            medium = cdrom
            installation = cdrom
            kernel = vmlinuz
            initrd = initrd.img
            nic_mode = tap
            physical_block_size_stg = 4096
            logical_block_size_stg = 512
        - 512_512:
            need_install = yes
            start_vm = no
            images = "stg"
            boot_drive_stg = yes
            medium = cdrom
            installation = cdrom
            kernel = vmlinuz
            initrd = initrd.img
            nic_mode = tap
            physical_block_size_stg = 512
            logical_block_size_stg = 512
