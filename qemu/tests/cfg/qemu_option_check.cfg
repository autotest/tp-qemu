- qemu_option_check:
    virt_test_type = qemu
    type = qemu_option_check
    start_vm = no
    variants:
        - virtio-net:
            device_name = virtio-net-pci
            s390x:
                device_name = virtio-net-ccw
        - e1000:
            no ppc64,ppc64le,s390x
            device_name = e1000
        - rtl8139:
            no ppc64,ppc64le,s390x
            device_name = rtl8139
        - spapr-vlan:
            only ppc64,ppc64le
            device_name = spapr-vlan
