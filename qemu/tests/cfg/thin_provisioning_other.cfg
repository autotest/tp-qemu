- thin_provisioning_other:
    no Host_RHEL.m4, Host_RHEL.m5, Host_RHEL.m6
    only Linux
    type = thin_provisioning_guest_show_unmap
    start_vm = no
    kill_vm = yes
    disk_size = 1024
    post_command = "modprobe -r scsi_debug"
    images += " image_other"
    image_format_image_other = raw
    force_create_image_image_other = no
    image_raw_device_image_other = yes
    drive_format_image_other = scsi-hd
    drv_extra_params_image_other = "discard=on"
    guest_scsi_disk_cmd = "fdisk -l 2>&1 | grep "Disk /dev/[vs]d[a-z]" | cut -d" " -f2 | cut -d: -f1 | tail -1"

    variants:
        - always_show_unmap:
            pre_command = "modprobe scsi_debug lbpu=1 lbpws=1 lbprz=0"

        - optimize:
            type = thin_provisioning_optimize
            disk_name = images/prova.img
            convert_disk_name = images/prova1.img
            disk_size = 1G
            logfile = "%s/images/logfile"
            create_cmd = "%s create %s/${disk_name} ${disk_size}"
            convert_cmd =  "(time %s convert -f raw -O raw -t none %s/${disk_name} %s/${convert_disk_name}) 2>&1"
