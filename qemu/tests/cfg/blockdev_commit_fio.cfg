- blockdev_commit_fio:
    type = blockdev_commit_fio
    virt_test_type = qemu
    only Linux
    start_vm = yes
    kill_vm = yes
    storage_pools = default
    storage_type_default = "directory"
    storage_pool = default
    snapshot_tags = sn1

    image_name_sn1 = sn1
    image_format_sn1 = qcow2

    device_tag = "image1"
    rebase_mode = unsafe
    qemu_force_use_drive_expression = no
    mount_point = "/var/tmp"
    sleep_min = 50
    sleep_max = 100
    fio_timeout = 300
    commit_job_timeout = 420
    fio_options = '--name=stress --filename=/home/atest --ioengine=libaio --rw=write --direct=1 '
    fio_options += '--bs=4K --size=2G --iodepth=256 --numjobs=256 --runtime=${fio_timeout} --time_based'
    iscsi_direct:
        enable_iscsi_sn1 = no
        image_raw_device_sn1 = no
    nbd:
        enable_nbd_sn1 = no
    iscsi:
        image_raw_device_sn1 = no
