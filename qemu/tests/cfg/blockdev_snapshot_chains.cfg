- blockdev_snapshot_chains:
    type = blockdev_snapshot_chains
    virt_test_type = qemu
    only Linux
    start_vm = yes
    storage_type_default = "directory"
    storage_pool = default
    images += " data1"
    image_size_data1 = 500M
    image_name_data1 = "images/data1"
    force_create_image_data1 = yes
    force_remove_image_data1 = yes
    rebase_mode = unsafe
    snapshot_tag = sn1
    image_name_sn1 = sn1
    base_tag = data1
    snapshot_num = 64
    !Host_RHEL.m7:
        node = "drive_data1"
    iscsi_direct:
        lun_data1 = 1
        enable_iscsi_data1 = yes
    ceph:
        enable_ceph_data1 = yes
        image_format_data1 = raw
    nbd:
        enable_nbd_sn1 = no
        enable_nbd_data1 = yes
        image_format_data1 = raw
        nbd_port_data1 = 10831
        image_size_data1 = 2G
        force_create_image_data1 = no
        remove_image_data1 = no
    iscsi:
        lun_data1 = 1
        image_format_data1 = raw
        image_size_data1 = 2G
        force_create_image_data1 = no
        remove_image_data1 = no
    image_size_sn1 = ${image_size_data1}
