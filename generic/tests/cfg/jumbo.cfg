- jumbo: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    no RHEL.3.9
    no RHEL.4
    requires_root = yes
    type = jumbo
    mtu = 9000
    rtl8139, spapr-vlan:
        mtu = 1500
    e1000:
        only Linux
    virtio_net:
        Windows:
            reg_mtu_cmd = reg add HKLM\SYSTEM\CurrentControlSet\Control\Class\{4D36E972-E325-11CE-BFC1-08002BE10318}\%04d /v %s /d %d /f
            mtu_key = mtu
