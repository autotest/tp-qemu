- device_assignment:
    only pf_assignable
    virt_test_type = qemu
    nic_interface_filter = "(em\d+).*inet .\d+.\d+.\d+.\d+.*?ether .\w+:\w+:\w+:\w+:\w+:\w+"
    RHEL:
        nic_interface_filter = "(eth\d*).*?HWaddr .\w+:\w+:\w+:\w+:\w+:\w+.*?inet addr:.\d+.\d+.\d+.\d+"
    variants:
        - multi_pf_boot:
            type = boot
            nics = "nic1 nic2 nic3"
            pci_assignable_nic1 = no
            nic_model_nic1 = virtio
            driver_option = 0
        - emulation_nic_pf_boot:
            nics = "nic1 nic2"
            type = boot
            pci_assignable_nic2 = no
            variants:
                - nic_rtl8139:
                    nic_model_nic2 = rtl8139
                - nic_virtio:
                    nic_model_nic2 = virtio
                - nic_e1000:
                    nic_model_nic2 = e1000
        - pf_reboot_shell:
            type = boot
            reboot_method = shell
            kill_vm_on_error = yes
            login_timeout = 240
            reboot_count = 5
        - pf_reboot_system_reset:
            type = boot
            reboot_method = system_reset
            kill_vm_on_error = yes
            login_timeout = 240
            reboot_count = 5
        - pf_shutdown_shell:
            type = shutdown
            reboot_method = shell
            kill_vm_on_error = yes
            login_timeout = 240
            shutdown_count = 5
        - pf_shutdown_system_reset:
            type = shutdown
            shutdown_method = system_powerdown
            kill_vm_on_error = yes
            login_timeout = 240
            shutdown_count = 5
        - pf_hot_unplug:
            type = pci_hotunplug
            reference_cmd = lspci
            nics = "nic1 nic2"
            unplug_pci_num = 2
            kill_vm = yes
            pci_model = kvm-pci-assign
            Host_RHEL.m6:
                pci_model = pci-assign
        - emulation_nic_pf_hot_unplug:
            type = pci_hotunplug
            reference_cmd = lspci
            nics = "nic1 nic2"
            unplug_pci_num = 1
            kill_vm = yes
            pci_assignable_nic2 = no
            sub_type_after_unplug = boot
            reboot_method = system_reset
            login_timeout = 240
            reboot_count = 1
            pci_model = kvm-pci-assign
            Host_RHEL.m6:
                pci_model = pci-assign
        - pf_hotplug:
            type = sr_iov_hotplug
            nics = nic1
            pci_assignable_nic1 = no
            hotplug_device_type = pf
            reference_cmd = lspci
            find_pci_cmd = 'lspci | tail -n1'
            pci_test_cmd = 'echo %s; nslookup www.redhat.com'
            pci_num = 1
            generate_mac = no
            repeat_times = 1
            wait_secs_for_hook_up = 3
        - pf_mac_change:
            type = mac_change
            kill_vm = yes
            shutdown_int = no
            file_transfer = yes
            filesize = 4000
            transfer_timeout = 1000
            tmp_dir = /var/tmp/
        - pf_irqbalance:
            no Windows
            type = sr_iov_irqbalance
            variants:
                - irqbalance_active:
                    irqbalance_status = active
                - irqbalance_inactive:
                    irqbalance_status = inactive

    variants:
        - vfio-pci:
            device_driver = vfio-pci
            pci_model = vfio-pci
            no  Host_RHEL.m5, Host_RHEL.m6
        - pci-assign:
            device_driver = pci-assign
