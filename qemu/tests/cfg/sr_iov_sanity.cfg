- sr_iov_sanity:
    only vf_assignable
    type = sr_iov_sanity
    device_type = vf
    start_vm = no
    kill_vm_before_test = yes
    bind_repeat_time = 10
    vms += " vm2"
    nics += " nic2 nic3"
    image_snapshot = yes
    variants:
        - vfio-pci:
            device_driver = vfio-pci
            no Host_RHEL.m5, Host_RHEL.m6
        - pci-assign:
            device_driver = pci-assign
    variants:
        - with_hugepages:
            only hugepages
        - without_hugepages:
            only smallpages
