- emulated_amd_iommu:
    type = qemu_pci_passthrough
    start_vm = no
    only Linux
    only x86_64
    only HostCpuVendor.amd
    pcie_extra_root_port = 0
    vt_ulimit_nofile = 65536
    usb_devices = ""
    auto_cpu_model = "no"
    cpu_model = "host"
    machine_type = "q35"
    machine_type_extra_params = "kernel-irqchip=split"
    extra_params = " -global kvm-pit.lost_tick_policy=discard"
    vcpu_sockets = 1
    vcpu_dies = 1
    vcpu_threads = 1
    mem = 8G
    mode = "x2apic"
    variants:
        - no_passthrough:
            required_qemu = [8.2.90,)
        # TODO Add passthrough variant
    variants:
        - vcpu_512:
            smp_fixed = 512
            vcpu_maxcpus = 512
            vcpu_cores = 512
        - vcpu_288:
            smp_fixed = 288
            vcpu_maxcpus = 288
            vcpu_cores = 288
        - vcpu_256:
            smp_fixed = 256
            vcpu_maxcpus = 256
            vcpu_cores = 256
        - vcpu_254:
            smp_fixed = 254
            vcpu_maxcpus = 254
            vcpu_cores = 254
        - vcpu_128:
            smp_fixed = 128
            vcpu_maxcpus = 128
            vcpu_cores = 128
        - vcpu_64:
            smp_fixed = 64
            vcpu_maxcpus = 64
            vcpu_cores = 64
    variants:
        - x2apic_emul_amd_iommu:
            cpu_model_flags += ",+x2apic"
            extra_params += " -device amd-iommu,intremap=on,xtsup=on"
            kvm_probe_module_parameters = "avic=0"
        - x2avic_emul_amd_iommu:
            cpu_model_flags += ",+x2apic"
            extra_params += " -device amd-iommu,intremap=on,xtsup=on"
            kvm_probe_module_parameters = "avic=1"
