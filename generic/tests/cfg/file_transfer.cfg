- file_transfer: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    type = file_transfer
    filesize = 4000
    transfer_timeout = 1000
    tmp_dir = /tmp/
    clean_cmd = rm -f
    Windows:
        tmp_dir = C:\
        clean_cmd = del /q /f
    variants:
        - @default_setting:
        - vhost_force:
            only virtio_net
            nettype = bridge
            vhost_fix = "vhost=on"
            variants:
                - @force_default:
                    #vhost=on only has effect for virtio guests which use MSIX
                    #for non-MSIX guests vhost_net will disabled automatically
                - vhostforce_on:
                    #For non-MSIX guests or guest disable pci msi,
                    #using vhostforce=on, force enable vhost.
                    vhostforce_fix = on
                    variants:
                        - @default_msi_setting:
                            only Windows
                        - force_disable_msi:
                            #Force disable guest msi
                            only Linux
                            disable_pci_msi = yes
