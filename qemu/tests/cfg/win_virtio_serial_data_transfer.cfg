- win_virtio_serial_data_transfer:
    type = win_virtio_serial_data_transfer
    only Windows
    virtio_ports = "com.redhat.rhevm.vdsm1 com.redhat.rhevm.vdsm2"
    virtio_port_type = "serialport"
    guest_scripts = VirtIoChannel_guest_receive.py;windows_support.py
    check_vioser_status_cmd = verifier /querysettings
    vioser_verify_cmd = verifier.exe /standard /driver vioser.sys
    host_send_script = serial-host-send.py
    guest_receive_script = VirtIoChannel_guest_receive.py
    repeat_times = 1000
    variants:
        - interrupt:
             interrupt = yes
             variants:
                 - with_reboot:
                     sub_step = reboot
                     reboot_method = shell
                 - with_shutdown:
                     sub_step = shutdown
        - nointerrupt:
            interrupt = no
            sub_step = pause_resume
            pause_time = 300
