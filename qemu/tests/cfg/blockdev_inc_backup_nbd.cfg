- blockdev_inc_backup_nbd:
    only Linux
    type = blockdev_inc_backup_nbd_test
    virt_test_type = qemu
    images += " data"
    image_chain_data = "base inc"
    backup_chain_data = "data2 data3"
    backing_base = data
    backing_inc = data
    force_remove_image_image1 = no
    force_create_image_image1 = no
    force_create_image = yes
    force_remove_image = yes
    start_vm = no
    storage_pools = default
    storage_pool = default
    storage_type_default = "directory"
    image_size_data = 2G
    image_size_data2 = ${image_size_data}
    image_size_data3 = ${image_size_data}
    image_size_base = ${image_size_data}
    image_size_inc = ${image_size_data}

    image_format_data = qcow2
    image_format_data2 = ${image_format_data}
    image_format_data3 = ${image_format_data}
    image_format_base = ${image_format_data}
    image_format_inc = ${image_format_data}

    image_name_data = data
    image_name_data2 = base_local
    image_name_data3 = inc_local
    image_name_base = base
    image_name_inc = inc
    source_images = "data"
    rebase_mode = unsafe
    qemu_force_use_drive_expression = no
