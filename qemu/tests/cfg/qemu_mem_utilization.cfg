- qemu_mem_utilization:
    type = qemu_mem_utilization
    virt_test_type = qemu
    reboot_count = 1000
    kill_vm = yes
    kill_vm_gracefully = no
    host_mem = "ps aux|grep enable-kvm|grep -v grep|awk '{print $4}'"
    variants:
        - with_system_reset:
            sub_test = boot
            reboot_method = system_reset
            sleep_before_reset = 20
        - with_reboot:
            sub_test = boot
            shutdown_method = shell
            reboot = yes
