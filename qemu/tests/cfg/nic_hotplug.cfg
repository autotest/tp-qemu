- nic_hotplug: install setup image_copy unattended_install.cdrom
    no RHEL.3
    pci_type = nic
    type = nic_hotplug
    repeat_times = 1
    nic_hotplug_count=1
    variants:
        - @default:
        - with_repetition:
            only one_pci
            only nic_virtio
            repeat_times = 100
        - with_reboot:
            only one_pci
            only nic_virtio
            sub_type_after_plug = boot
            sub_type_after_unplug = boot
            reboot_method = shell
        - with_shutdown:
            variants:
                - after_plug:
                    sub_type_after_plug = shutdown
                - after_unplug:
                    sub_type_after_unplug = shutdown
            only one_pci
            only nic_virtio
            shutdown_method = shell
            check_image = yes
        - with_system_reset:
            only one_pci
            only nic_virtio
            sub_type_after_plug = boot
            sub_type_after_unplug = boot
            reboot_method = system_reset
    variants:
        - nic_8139:
            no ppc64, ppc64le, s390x, q35
            pci_model = rtl8139
        - nic_virtio:
            #TODO: Confirm this works with libvirt
            pci_model = virtio-net-pci
            Host_RHEL.m5:
                pci_model = virtio
            s390x:
                pci_model = virtio-net-ccw
        - nic_e1000:
            no ppc64, ppc64le, s390x, q35
            RHEL:
                only RHEL.6 RHEL.7
            pci_model = e1000
        - nic_e1000e:
            no ppc64, ppc64le, s390x
            pci_model = e1000e
    variants:
        - one_pci:
        - multi_pci:
            q35, arm64-pci:
                pcie_extra_root_port = 2
            nic_hotplug_count = 2
        - additional:
            no Host_RHEL.m5
            nics = ""
            extra_params += "-net none"
            RHEL.4, RHEL.5:
                additional_operation = yes
        - migration:
            # For now, migration + networking only works
            # with bridge (no usermode)
            no Host_RHEL.m5
            requires_root = yes
            type = migration_after_nichotplug
            kill_vm = yes
            variants:
                - after_nichotplug:
                    with_unplug = no
                    nics = ""
                - after_nichotunplug:
                    with_unplug = yes
                    nics = nic1
                    nic_model_nic1 = ${pci_model}
                    pcie_extra_root_port = 0
                    Windows:
                        check_nic_cmd = "ipconfig /all"
                    Linux:
                        check_nic_cmd = "lspci |grep Eth"
        - vhost_nic:
            no Host_RHEL.m5
            only nic_virtio
            netdev_extra_params_hotplug_nic1 = ",vhost=True"
            nics = ""
            extra_params += "-net none"
        - used_netdev:
            used_sameid = yes
            devadd_match_string = "it's in use"
