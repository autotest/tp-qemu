- live_backup_add_bitmap:
    virt_test_type = qemu
    type = live_backup_add_bitmap
    monitor_type = qmp
    monitors = qmp1
    images += " stg"
    image_size_stg = 5G
    image_name_stg = images/stg
    force_create_image_stg = yes
    remove_image_stg = yes
    bitmaps = bitmap0
    target_image_bitmap0 = stg
    shutdown_timeout = 360
    only Linux
    variants:
        - with_qcow2:
            image_format_stg = qcow2
            variants:
                - persistent_on:
                    persistent = on
                    existence_after_shutdown = yes
                - persistent_off:
                    persistent = off
                    existence_after_shutdown = no
                - persistent_default:
                    persistent = default
                    existence_after_shutdown = no
        - with_raw:
            image_format_stg = raw
            existence_after_shutdown = no
            variants:
                - persistent_off:
                    persistent = off
                - persistent_default:
                    persistent = default
    iscsi_direct:
        lun_stg = 1
        image_size_stg = 1G
    ceph:
        #FIXME:add ceph back after qcow2 works normally on it
        only with_raw
    nbd:
        only with_raw
        image_size_stg = 2G
        nbd_port_stg = 10831
        force_create_image_stg = no
        remove_image_stg = no
    iscsi:
        only with_raw
        image_size_stg = 2G
        lun_stg = 1
        force_create_image_stg = no
        remove_image_stg = no
