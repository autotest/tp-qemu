- file_copy_between_blk_scsi:
    virt_test_type = qemu
    type = file_copy_between_blk_scsi
    images += " stg1 stg2"
    image_name_stg1 = images/stg1
    image_name_stg2 = images/stg2
    force_create_image = yes
    force_create_image_image1 = no
    image_size_stg1 = 1G
    image_size_stg2 = 1G
    drive_format_stg1 = virtio
    drive_format_stg2 = scsi-hd
    remove_image_stg1 = yes
    remove_image_stg2 = yes
    image_boot_stg1 = no
    image_boot_stg2 = no
    Linux:
        file_name = "test"
        dd_cmd = "dd if=/dev/zero of=%s/${file_name} bs=1M count=100"
        copy_cmd = "cp -rf %s %s"
        md5sum_cmd = "md5sum %s"
    Windows:
        disk_index = "1, 2"
        file_name = "\ed_1024.avi"
        copy_cmd = "copy %s %s /y"
        md5sum_cmd = "md5sum.exe %s"
