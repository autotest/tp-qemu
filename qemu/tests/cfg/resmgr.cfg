- resmgr:
    type = resmgr
    vms = ''
    start_vm = no
    kill_vm = no
    nodes = node1 node2
    test_volume = top
    image_size_top = 10M
    image_name_top = images/top
    variants:
        - fs:
            pool_type = filesystem
            my_nodes = node2
        - nfs:
            pool_type = nfs
            my_nodes = ${nodes}
    variants:
        - with_selector:
            volume_pool_selectors_top = '[{"key": "type", "operator": "==", "values": "${pool_type}"},'
            volume_pool_selectors_top += '{"key": "nodes", "operator": "contains", "values": "${my_nodes}"}]'
            image_format_top = qcow2
        - no_selector:
            image_format_top = raw
