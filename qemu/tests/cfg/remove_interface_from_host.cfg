- remove_interface_from_host:
    type = remove_interface_from_host 
    #rtl8139 or e1000, do not test vhost=on
    #for virtio-net, test both vhost=on and off
    variants:
        - vhost_on:
            no rtl8139, e1000
            vhost = "vhost=on" 
        - vhost_off:
            vhost = "vhost=off"
          
