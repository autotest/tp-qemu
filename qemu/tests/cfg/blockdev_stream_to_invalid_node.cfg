- blockdev_stream_to_invalid_node:
    type = blockdev_stream_to_invalid_node
    virt_test_type = qemu
    only Linux
    start_vm = yes
    kill_vm = yes
    storage_pools = default
    storage_type_default = "directory"
    storage_pool = default
    snapshot_tags = sn1 sn2 sn3 sn4

    image_name_sn1 = sn1
    image_format_sn1 = qcow2

    image_name_sn2 = sn2
    image_format_sn2 = qcow2

    image_name_sn3 = sn3
    image_format_sn3 = qcow2

    image_name_sn4 = sn4
    image_format_sn4 = qcow2

    device_tag = "image1"
    rebase_mode = unsafe
    mount_point = "/var/tmp"
    qemu_force_use_drive_expression = no

    qmp_error_msg = "Conflicts with use by ${device_tag} as 'root', which uses 'write' on %s
