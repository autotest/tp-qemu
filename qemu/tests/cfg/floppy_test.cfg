- floppy_test: install setup image_copy unattended_install.cdrom
    type = floppy
    no pseries
    no q35
    start_vm = no
    floppies = "fl"
    guest_floppy_path = "/dev/fd0"
    floppy_name = images/test_floppy.img
    format_floppy_cmd = mkfs -t vfat /dev/fd0
    test_floppy_cmd = (dd if=/dev/urandom of=/mnt/test_floppy bs=1M count=1) && (rm -f /mnt/test_floppy)
    source_file = /etc/passwd
    dest_file = /mnt/passwd
    clean_cmd = rm -f
    mount_dir = /mnt/
    md5_cmd = md5sum
    diff_file_cmd = diff
    copy_cmd = cp
    Windows:
        format_floppy_cmd = echo n|format A: /Q /V:test_floppy
        source_file = C:\Windows\System32\cmd.exe
        dest_file = A:\cmd.exe
        clean_cmd = del /q /f
        diff_file_cmd = fc
        test_floppy_cmd = "chkdsk A:"
        copy_cmd = copy
