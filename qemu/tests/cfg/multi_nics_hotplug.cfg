- multi_nics_hotplug: install setup image_copy unattended_install.cdrom
    no RHEL.3
    no Host_RHEL.m5
    virt_test_type = qemu
    type = nic_hotplug
    clone_master = yes
    master_images_clone = image1
    remove_image_image1 = yes
    run_dhclient = yes
    nic_hotplug_count = 4
    flexible_nic_index = yes
    q35, arm64-pci:
        pcie_extra_root_port = 4
    RHEL.4, RHEL.5:
        additional_operation = yes
    variants:
        - nic_8139:
            only i386, x86_64
            pci_model = rtl8139
            nics = ""
            extra_params += "-net none"
        - nic_virtio:
            pci_model = virtio-net-pci
            Host_RHEL.m5:
                pci_model = virtio
            nics = ""
            extra_params += "-net none"
            s390x:
            ''' virtio-net-ccw is not a kind of pci device, but
            more convinient to use pci_model here
            '''
                pci_model = virtio-net-ccw
        - nic_e1000:
            only Host_RHEL.m6, Host_RHEL.m7
            only i386, x86_64
            RHEL:
                only RHEL.6 RHEL.7
            pci_model = e1000
            nics = ""
            extra_params += "-net none"
        - nic_e1000e:
            only i386, x86_64
            required_qemu = [2.6.0, )
            pci_model = e1000e
            nics = ""
            extra_params += "-net none"
        - combination:
            only i386, x86_64
            pci_model = virtio-net-pci
            pci_model_hotplug_nic1 = rtl8139
            pci_model_hotplug_nic3 = e1000e
            Host_RHEL.m6, Host_RHEL.m7:
                pci_model_hotplug_nic3 = e1000
        - sameid:
            nic_hotplug_count = 2
            pci_model = virtio-net-pci
            device_id_hotplug_nic2 = hotplug_nic1
            device_id_hotplug_nic1 = hotplug_nic2
            s390x:
            ''' virtio-net-ccw is not a kind of pci device, but
            more convinient to use pci_model here
            '''
                pci_model = virtio-net-ccw
