- qemu_img_negative:
    only qcow2
    kill_vm = yes
    start_vm = no
    check_image = no
    variants:
        - rebase:
            type = rebase_negative_test_on_iscsi
            image_chain = "image1"
            rebase_mode = safe
            image_format = qcow2
            variants:
                - new_to_base_lvm:
                    storage_type = "iscsi"
                    image_boot = no
                    force_remove_image = yes
                    vg_name = vgtest
                    lv_size = 10G
                    lv_name_list = "lv_base lv_sn1 lv_sn2"
                    host_setup_flag = 2
                    image_chain += " sn1"
                    images += " sn1 sn2"
                    image_name_image1 = "lv_base"
                    image_name_sn1 = "lv_sn1"
                    image_name_sn2 = "lv_sn2"
                    rebase_list = "sn2 > image1"
                    negtive_test_sn2 = yes
                    #Please update portal_ip, initiator and target params based on your test env
                    portal_ip = 127.0.0.1
                    initiator = "iqn.2010-07.com.example:my_initiator"
                    target = "iqn.2001-05.com.mytarget:0-0a0000-000000000-0000000000000000-my-target"
