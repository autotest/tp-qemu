- ioeventfd: install setup image_copy unattended_install.cdrom
    type = virt_subtest_combine
    only virtio_blk virtio_scsi
    kill_vm_on_error = yes
    login_timeout = 240
    subtests = dd_test boot autotest_control shutdown
    reboot_method = shell
    reboot_count = 1
    test_timeout_reboot = 4200
    test_control_file = iozone.control
    shutdown_method = shell
    subtest_type_dd_test = guests
    cmd_dd_test = "dd if=/dev/zero of=/home/test.img bs=1M count=1024 oflag=direct"
    Windows:
        subtests = dd_test boot iozone_windows shutdown
        cmd_dd_test = "D:\coreutils\DummyCMD.exe C:\dd_test 1073741824 1 && del C:\dd_test"
        iozone_cmd = "WIN_UTILS:\Iozone\iozone.exe -azR -r 64k -n 1G -g 4G -M -b iozone.xls -f c:\testfile"
        iozone_timeout = 7200
    variants:
        - ioeventfd_on:
            virtio_blk:
                blk_extra_params_image1 = "ioeventfd=on"
            virtio_scsi:
                bus_extra_params_image1 = "ioeventfd=on"
        - ioeventfd_off:
            virtio_blk:
                blk_extra_params_image1 = "ioeventfd=off"
            virtio_scsi:
                bus_extra_params_image1 = "ioeventfd=off"
